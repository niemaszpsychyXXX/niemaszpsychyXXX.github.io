    <script>
        // Global variables
        // Global variables - simplified to only store user-specific data
        let app = null;
        let db = null;
        let users = []; // Only store users needed for display
        let assignments = {};
        let questions = {}; // Only store questions relevant to current user
        let currentUserId = null;
        let settings = {};

        let totalDataDownloaded = 0; // Track downloaded data size

// Function to create and manage data info display
function createDataInfoDisplay() {
    // Create info div if it doesn't exist
    let infoDiv = document.getElementById('dataInfo');
    if (!infoDiv) {
        infoDiv = document.createElement('div');
        infoDiv.id = 'dataInfo';
        infoDiv.style.cssText = `
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
            z-index: 1000;
            max-width: 300px;
            backdrop-filter: blur(5px);
        `;
        document.body.appendChild(infoDiv);
    }
    
    // Update display
    const formatBytes = (bytes) => {
        if (bytes === 0) return '0 B';
        const k = 1024;
        const sizes = ['B', 'KB', 'MB', 'GB'];
        const i = Math.floor(Math.log(bytes) / Math.log(k));
        return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
    };
    
    const questionsCount = Object.values(questions).reduce((total, arr) => total + (arr?.length || 0), 0);
    const usersCount = users.length;
    const assignmentsCount = Object.keys(assignments).length;
    
    infoDiv.innerHTML = `
        <strong>üìä Data Info</strong><br>
        Downloaded: <span style="color: #4CAF50">${formatBytes(totalDataDownloaded)}</span><br>
        Questions: <span style="color: #2196F3">${questionsCount}</span><br>
        Users: <span style="color: #FF9800">${usersCount}</span><br>
        Assignments: <span style="color: #9C27B0">${assignmentsCount}</span>
    `;
    
    return {
        updateSize: (dataSize) => {
            totalDataDownloaded += dataSize;
            createDataInfoDisplay(); // Refresh display
        },
        trackFirebaseData: (data) => {
            const dataStr = JSON.stringify(data);
            const dataSize = new Blob([dataStr]).size;
            totalDataDownloaded += dataSize;
            createDataInfoDisplay(); // Refresh display
            return dataSize;
        }
    };
}

// Initialize data tracker
const dataTracker = createDataInfoDisplay();

        const firebaseConfig = {

            storageBucket: "nie-masz-psychy.appspot.com",

        // Save recipient function
        async function saveRecipient() {
            if (!currentUserId) {
                showMessage('error', 'Najpierw za≈Çaduj sw√≥j profil');
                return;
            }
            
            const select = document.getElementById('recipientSelect');
            const selectedValue = select.value;
            
            if (!selectedValue) {
                showMessage('error', 'Wybierz odbiorcƒô');
                return;
            }
            
            try {
                assignments[currentUserId] = selectedValue;
                await firebase.database().ref('/assignments').set(assignments);
                const recipientUser = users.find(u => u.id === selectedValue);
                const recipientName = recipientUser ? recipientUser.name : 'Nieznany u≈ºytkownik';
                updateUI();
                showMessage('success', `Odbiorca zmieniony na: ${recipientName}`);
            } catch (error) {
                console.error('B≈ÇƒÖd zmiany odbiorcy:', error);
                showMessage('error', 'B≈ÇƒÖd zmiany odbiorcy: ' + error.message);
            }
        }
        
        // Modified populateRecipientSelect to handle limited user data
        function populateRecipientSelect() {
            const select = document.getElementById('recipientSelect');
            select.innerHTML = '<option value="">Wybierz odbiorcƒô...</option>';
            
            if (!currentUserId) return;
            
            // If we don't have all users loaded, load them for the dropdown
            if (users.length <= 2) { // Only current user and maybe assigned user
                loadAllUsersForSelection();
                return;
            }
            
            const availableRecipients = users.filter(user => user.id !== currentUserId);
            
            availableRecipients.forEach(user => {
                const option = document.createElement('option');
                option.value = user.id;
                option.textContent = `${user.name} (${user.threadsNick || 'brak nicku'})`;
                if (assignments[currentUserId] === user.id) {
                    option.selected = true;
                }
                select.appendChild(option);
            });
        }

        // Modified loadAllUsersForSelection function with data tracking
async function loadAllUsersForSelection() {
    try {
        const snapshot = await firebase.database().ref('users').once('value');
        const allUsers = snapshot.val() || [];
        dataTracker.trackFirebaseData(allUsers); // Add this line
        
        // Merge with existing users, avoiding duplicates
        allUsers.forEach(user => {
            if (!users.find(u => u.id === user.id)) {
                users.push(user);
            }
        });
        
        populateRecipientSelect();
    } catch (error) {
        console.error('Error loading all users:', error);
    }
}
        
        function preloadTheme() {
            const urlParams = new URLSearchParams(window.location.search);
            let userId = urlParams.get('user');
            
            if (!userId) {
                const userCode = urlParams.get('code');
                if (userCode) return;
            }
            
            const cachedTheme = localStorage.getItem(`user_theme_${userId}`);
            if (cachedTheme) {
                applyTheme({ theme: cachedTheme });
                document.body.classList.add('theme-loaded');
            }
        }

        function applyTheme(user) {
            const body = document.body;
            body.classList.remove('theme-blue', 'theme-green', 'theme-pink');
            
            if (user && user.theme) {
                const theme = user.theme.toLowerCase();
                switch(theme) {
                    case 'blue': body.classList.add('theme-blue'); break;
                    case 'green': body.classList.add('theme-green'); break;
                    case 'pink': body.classList.add('theme-pink'); break;
                    default: body.classList.add('theme-pink'); break;
                }
                
                if (currentUserId) {
                    localStorage.setItem(`user_theme_${currentUserId}`, theme);
                }
            } else {
                body.classList.add('theme-pink');
            }
            
            body.classList.add('theme-loaded');
        }

        async function initFirebase() {
            try {
                app = firebase.initializeApp(firebaseConfig);
                db = firebase.database();
                
                const urlParams = new URLSearchParams(window.location.search);
                let userId = urlParams.get('user');
                
                if (!userId) {
                    const userCode = urlParams.get('code');
                    if (userCode) {
                        firebase.database().ref('users').on('value', (snapshot) => {
                            users = snapshot.val() || [];
                            const user = users.find(u => u.code === userCode);
                            if (user) {
                                userId = user.id;
                                currentUserId = userId;
                                setupUserSpecificListeners(userId);
                            }
                        });
                        return;
                    }
                }
                
                if (userId) {
                    currentUserId = userId;
                    setupUserSpecificListeners(userId);
                }
                
            } catch (error) {
                console.error('B≈ÇƒÖd inicjalizacji Firebase:', error);
                showMessage('error', 'B≈ÇƒÖd po≈ÇƒÖczenia z Firebase: ' + error.message);
                document.body.classList.add('theme-loaded');
            }
        }

        // Modified setupUserSpecificListeners function with data tracking
function setupUserSpecificListeners(userId) {
    // Listen only to questions FOR this user
    firebase.database().ref(`questions/${userId}`).on('value', (snapshot) => {
        const data = snapshot.val() || [];
        dataTracker.trackFirebaseData(data); // Add this line
        questions[userId] = data;
        updateReceivedQuestions();
    });
    
    // Listen only to this user's assignment
    firebase.database().ref(`assignments/${userId}`).on('value', (snapshot) => {
        const data = snapshot.val();
        dataTracker.trackFirebaseData(data); // Add this line
        assignments[userId] = data;
        updateUI();
    });
    
    // Listen only to this user's data
    firebase.database().ref(`users/${userId}`).on('value', (snapshot) => {
        const userData = snapshot.val();
        if (userData) {
            dataTracker.trackFirebaseData(userData); // Add this line
            // Update or add this user to the local users array
            const userIndex = users.findIndex(u => u.id === userId);
            if (userIndex >= 0) {
                users[userIndex] = {...users[userIndex], ...userData};
            } else {
                users.push({id: userId, ...userData});
            }
            applyTheme(userData);
            updateUI();
        }
    });
    
    // Listen to questions asked BY this user (across all target users)
    firebase.database().ref('questions').on('value', (snapshot) => {
        const allQuestions = snapshot.val() || {};
        dataTracker.trackFirebaseData(allQuestions); // Add this line
        
        // Clear existing questions asked by this user
        Object.keys(questions).forEach(targetUserId => {
            if (targetUserId !== userId) {
                delete questions[targetUserId];
            }
        });
        
        // Only load questions where this user is the sender
        Object.keys(allQuestions).forEach(targetUserId => {
            const targetQuestions = allQuestions[targetUserId] || [];
            const userQuestions = targetQuestions.filter(q => q && q.from === userId);
            
            if (userQuestions.length > 0) {
                questions[targetUserId] = targetQuestions; // Store full array to maintain indices
                
                // Load target user data if not already loaded
                loadUserData(targetUserId);
            }
        });
        
        updateAskedQuestions();
    });
    
    // Listen to settings
    firebase.database().ref('settings').on('value', (snapshot) => {
        const data = snapshot.val() || { mode: 'open_both' };
        dataTracker.trackFirebaseData(data); // Add this line
        settings = data;
    });
    
    // Load initial data only for this user
    loadInitialUserData(userId);
}
        // Modified function to load only essential initial data
// Modified loadInitialUserData function with data tracking
async function loadInitialUserData(userId) {
    try {
        // Load only the current user's assignment
        const assignmentSnapshot = await firebase.database().ref(`assignments/${userId}`).once('value');
        const userAssignment = assignmentSnapshot.val();
        if (userAssignment) {
            dataTracker.trackFirebaseData(userAssignment); // Add this line
            assignments[userId] = userAssignment;
            // Load the assigned user's data
            await loadUserData(userAssignment);
        }
        
        // Load all users for recipient selection (this could be optimized further if needed)
        const usersSnapshot = await firebase.database().ref('users').once('value');
        const allUsers = usersSnapshot.val() || [];
        dataTracker.trackFirebaseData(allUsers); // Add this line
        
        // Only store users that are relevant (current user + assigned users)
        users = allUsers.filter(user => {
            return user.id === userId || // Current user
                   userAssignment === user.id || // Assigned to current user
                   assignments[userId] === user.id; // Current user assigned to them
        });
        
        // Load settings
        const settingsSnapshot = await firebase.database().ref('settings').once('value');
        const settingsData = settingsSnapshot.val() || { mode: 'open_both' };
        dataTracker.trackFirebaseData(settingsData); // Add this line
        settings = settingsData;
        
        updateUI();
    } catch (error) {
        console.error('Error loading initial data:', error);
        showMessage('error', 'B≈ÇƒÖd ≈Çadowania danych: ' + error.message);
    }
}
        
        // New function to load specific user data when needed
        // Modified loadUserData function with data tracking
async function loadUserData(userId) {
    if (users.find(u => u.id === userId)) {
        return; // Already loaded
    }
    
    try {
        const snapshot = await firebase.database().ref(`users/${userId}`).once('value');
        const userData = snapshot.val();
        if (userData) {
            dataTracker.trackFirebaseData(userData); // Add this line
            users.push({id: userId, ...userData});
            updateUI(); // Refresh UI to show new user data
        }
    } catch (error) {
        console.error('Error loading user data:', error);
    }
}

        function showMessage(type, text) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `${type}-message`;
            messageDiv.textContent = text;
            document.querySelector('.container').insertAdjacentHTML('afterbegin', messageDiv.outerHTML);
            setTimeout(() => {
                const msg = document.querySelector(`.${type}-message`);
                if (msg) msg.remove();
            }, type === 'error' ? 5000 : 3000);
        }

        function updateUI() {
            const urlParams = new URLSearchParams(window.location.search);
            let userId = urlParams.get('user');
            
            if (!userId) {
                const userCode = urlParams.get('code');
                if (userCode) {
                    const user = users.find(u => u.code === userCode);
                    if (user) userId = user.id;
                }
            }
            
            const user = users.find(u => u.id === userId);
            if (!user) {
                showMessage('error', 'U≈ºytkownik nie istnieje w bazie danych');
                document.body.classList.add('theme-loaded');
                return;
            }
            
            applyTheme(user);
            currentUserId = userId;
            const assignedUser = users.find(u => u.id === assignments[userId]);
            
            document.getElementById('userWelcome').textContent = `Witaj, ${user.name}!`;
            
            if (assignedUser) {
                document.getElementById('assignmentInfo').textContent = `Wy≈õlij pytanie do ${assignedUser.name} (${assignedUser.threadsNick}):`;
            } else {
                document.getElementById('assignmentInfo').textContent = 'Brak dostƒôpnego przydzia≈Çu';
            }
            
            populateRecipientSelect();
            updateReceivedQuestions();
            updateAskedQuestions();
            
            const loginExpiry = localStorage.getItem('adminLoggedIn');
            const currentTime = new Date().getTime();
            if (loginExpiry && currentTime <= parseInt(loginExpiry)) {
                document.getElementById('adminAccessBtn').classList.remove('hidden');
            }
        }

        function sendQuestion() {
            const questionInput = document.getElementById('questionInput');
            const questionText = questionInput.value.trim();
            const messageDiv = document.getElementById('questionMessage');
            
            if (!questionText) {
                messageDiv.innerHTML = '<div class="error-message">Proszƒô wpisaƒá pytanie</div>';
                return;
            }
            
            if (!assignments[currentUserId]) {
                messageDiv.innerHTML = '<div class="error-message">Brak dostƒôpnego przydzia≈Çu</div>';
                return;
            }
            
            const targetUserId = assignments[currentUserId];
            
            if (!questions[targetUserId]) {
                questions[targetUserId] = [];
            }
            
            questions[targetUserId].push({
                text: questionText,
                timestamp: new Date().toLocaleString(),
                from: currentUserId,
                mode: settings.mode || 'open_both'
            });
            
            questionInput.value = '';
            messageDiv.innerHTML = '<div class="success-message">Pytanie zosta≈Ço wys≈Çane pomy≈õlnie!</div>';
            
            setTimeout(() => {
                messageDiv.innerHTML = '';
            }, 3000);
            
            saveDataToFirebase();
        }

        // Modified saveDataToFirebase to only save user-specific data
        async function saveDataToFirebase() {
            if (!db) {
                alert('Najpierw po≈ÇƒÖcz siƒô z Firebase');
                return;
            }
        
            try {
                // Only save questions and assignments that involve the current user
                const updates = {};
                
                // Save questions
                Object.keys(questions).forEach(targetUserId => {
                    updates[`questions/${targetUserId}`] = questions[targetUserId];
                });
                
                // Save current user's assignment
                if (assignments[currentUserId] !== undefined) {
                    updates[`assignments/${currentUserId}`] = assignments[currentUserId];
                }
                
                // Save current user's data
                const currentUser = users.find(u => u.id === currentUserId);
                if (currentUser) {
                    updates[`users/${currentUserId}`] = currentUser;
                }
                
                updates['lastUpdated'] = new Date().toISOString();
                
                await firebase.database().ref().update(updates);
            } catch (error) {
                console.error('B≈ÇƒÖd zapisu do Firebase:', error);
                showMessage('error', 'B≈ÇƒÖd zapisu: ' + error.message);
            }
        }

        function updateReceivedQuestions() {
            const focusedElement = document.activeElement;
            let focusedIndex = null;
            if (focusedElement && focusedElement.id.startsWith('answer-')) {
                focusedIndex = focusedElement.id.replace('answer-', '');
            }
                
            const receivedQuestionsDiv = document.getElementById('receivedQuestions');
            const userQuestions = questions[currentUserId] || [];
            
            if (userQuestions.length === 0) {
                receivedQuestionsDiv.innerHTML = '<p style="text-align: center; color: #666;">Brak pyta≈Ñ.</p>';
                return;
            }
            
            const questionsWithIndices = userQuestions.map((question, originalIndex) => ({
                ...question,
                originalIndex: originalIndex
            }));
            
            questionsWithIndices.sort((a, b) => {
                const dateA = new Date(a.timestamp);
                const dateB = new Date(b.timestamp);
                return dateB - dateA;
            });
            
            const currentFormStates = {};
            questionsWithIndices.forEach((question, displayIndex) => {
                const answerTextarea = document.getElementById(`answer-${displayIndex}`);
                const secretCheckbox = document.getElementById(`secret-${displayIndex}`);
                
                if (answerTextarea) {
                    currentFormStates[displayIndex] = {
                        text: answerTextarea.value,
                        secret: secretCheckbox ? secretCheckbox.checked : false
                    };
                }
            });
            
            receivedQuestionsDiv.innerHTML = '';
            questionsWithIndices.forEach((question, displayIndex) => {
                const fromUser = users.find(u => u.id === question.from);
                const questionItem = document.createElement('div');
                questionItem.className = `question-item ${question.answer ? 'has-answer' : ''}`;
                
                let answerSection = '';
                if (question.answer) {
                    answerSection = `
                        <div class="answer-section">
                            <div class="answer-item">
                                <div class="answer-header">
                                    <span class="answer-author">Ty</span>
                                    <span class="answer-time">${question.answer.timestamp}</span>
                                </div>
                                <div class="answer-content">${question.answer.text}</div>
                                ${question.answer.secret ? '<div style="font-size: 11px; color: #888;">(Sekret)</div>' : ''}
                            </div>
                        </div>
                    `;
                } else {
                    answerSection = `
                        <div class="answer-form">
                            <textarea class="answer-textarea" id="answer-${displayIndex}" placeholder="Napisz odpowied≈∫..."></textarea>
                            <div style="margin-bottom: 5px;">
                                <input type="checkbox" id="secret-${displayIndex}">
                                <label for="secret-${displayIndex}">üëÄ SEKRET üëÄ</label>
                            </div>
                            <button class="answer-btn" onclick="sendAnswer(${question.originalIndex})">Wy≈õlij odpowied≈∫</button>
                        </div>
                    `;
                }
                
                questionItem.innerHTML = `
                    <div class="question-header">
                        <span class="question-author">${fromUser ? fromUser.name : 'Nieznany u≈ºytkownik'}</span>
                        <span class="question-time">${question.timestamp}</span>
                    </div>
                    <div class="question-content">${question.text}</div>
                    ${answerSection}
                `;
                receivedQuestionsDiv.prepend(questionItem);
                
                if (currentFormStates[displayIndex] && !question.answer) {
                    const answerTextarea = document.getElementById(`answer-${displayIndex}`);
                    const secretCheckbox = document.getElementById(`secret-${displayIndex}`);
                    
                    if (answerTextarea) {
                        answerTextarea.value = currentFormStates[displayIndex].text;
                    }
                    if (secretCheckbox) {
                        secretCheckbox.checked = currentFormStates[displayIndex].secret;
                    }
                }
            });

            if (focusedIndex !== null) {
                const newTextarea = document.getElementById(`answer-${focusedIndex}`);
                if (newTextarea) {
                    newTextarea.focus();
                    newTextarea.selectionStart = focusedElement.selectionStart;
                    newTextarea.selectionEnd = focusedElement.selectionEnd;
                }
            }
        }

        function sendAnswer(questionIndex) {
            const allTextareas = document.querySelectorAll('textarea[id^="answer-"]');
            const allCheckboxes = document.querySelectorAll('input[id^="secret-"]');
            
            let answerText = '';
            let isSecret = false;
            
            for (let textarea of allTextareas) {
                if (textarea.value.trim()) {
                    answerText = textarea.value.trim();
                    const textareaIndex = textarea.id.replace('answer-', '');
                    const checkbox = document.getElementById(`secret-${textareaIndex}`);
                    if (checkbox) {
                        isSecret = checkbox.checked;
                    }
                    break;
                }
            }
            
            if (!answerText) {
                alert('Proszƒô wpisaƒá odpowied≈∫');
                return;
            }
            
            if (!questions[currentUserId] || !questions[currentUserId][questionIndex]) {
                alert('Nie znaleziono pytania');
                return;
            }
            
            questions[currentUserId][questionIndex].answer = {
                text: answerText,
                timestamp: new Date().toLocaleString(),
                secret: isSecret,
                mode: settings.mode || 'open_both'
            };
            
            saveDataToFirebase();
            updateReceivedQuestions();
        }

       // Modified updateAskedQuestions to work with limited data
function updateAskedQuestions() {
    const askedQuestionsDiv = document.getElementById('askedQuestions');
    
    const userQuestions = [];
    Object.keys(questions).forEach(targetUserId => {
        const targetQuestions = questions[targetUserId] || [];
        targetQuestions.forEach(question => {
            if (question && question.from === currentUserId) {
                const targetUser = users.find(u => u.id === targetUserId);
                userQuestions.push({
                    ...question,
                    targetUser: targetUser,
                    askedTo: targetUserId
                });
            }
        });
    });
    
    if (userQuestions.length === 0) {
        askedQuestionsDiv.innerHTML = '<p style="text-align: center; color: #666;">Nie zada≈Çe≈õ jeszcze ≈ºadnych pyta≈Ñ.</p>';
        return;
    }
    
    userQuestions.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
    
    askedQuestionsDiv.innerHTML = '';
    userQuestions.forEach(question => {
        const questionItem = document.createElement('div');
        questionItem.className = `question-item ${question.answer ? 'has-answer' : ''}`;
        
        let answerSection = '';
        if (question.answer) {
            if (question.answer.secret) {
                answerSection = `
                    <div class="answer-section">
                        <div class="answer-item">
                            <div class="answer-header">
                                <span class="answer-author">${question.targetUser ? question.targetUser.name : 'Nieznany u≈ºytkownik'}</span>
                                <span class="answer-time">${question.answer.timestamp}</span>
                            </div>
                            <div class="answer-content">${question.answer.text}</div>
                            <div style="font-size: 11px; color: #888;">(Odpowied≈∫ bezpo≈õrednia)</div>
                        </div>
                    </div>
                `;
            } else {
                answerSection = `
                    <div class="answer-section">
                        <div class="answer-item">
                            <div class="answer-header">
                                <span class="answer-author">${question.targetUser ? question.targetUser.name : 'Nieznany u≈ºytkownik'}</span>
                                <span class="answer-time">${question.answer.timestamp}</span>
                            </div>
                            <div class="answer-content">${question.answer.text}</div>
                        </div>
                    </div>
                `;
            }
        } else {
            answerSection = '<div class="answer-section" style="color: #888;">(Brak odpowiedzi)</div>';
        }
        
        questionItem.innerHTML = `
            <div class="question-header">
                <span class="question-author">Ty</span>
                <span class="question-time">${question.timestamp}</span>
            </div>
            <div class="question-content">${question.text}</div>
            ${answerSection}
        `;
        askedQuestionsDiv.appendChild(questionItem);
    });
}
