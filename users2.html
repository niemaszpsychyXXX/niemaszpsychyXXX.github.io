        // STEP 1: Load only user lookup data (id, code, name) - minimal exposure
async function loadUserLookupData() {
    try {
        const usersSnapshot = await firebase.database().ref('/users').once('value');
        const allUsers = usersSnapshot.val() || {};
        
        // Create minimal lookup object with only essential data
        const userLookup = {};
        Object.keys(allUsers).forEach(userId => {
            userLookup[userId] = {
                id: userId,
                code: allUsers[userId].code,
                name: allUsers[userId].name,
                threadsNick: allUsers[userId].threadsNick,
                theme: allUsers[userId].theme
            };
        });
        
        return userLookup;
    } catch (error) {
        console.error('B≈ÇƒÖd ≈Çadowania danych u≈ºytkownik√≥w:', error);
        return {};
    }
}

        // STEP 2: Load detailed data only for current user
async function loadCurrentUserData(userId, userLookup) {
    try {
        // Get current user's full data
        currentUser = userLookup[userId];
        if (!currentUser) {
            throw new Error('U≈ºytkownik nie istnieje');
        }
        
        // Load current user's assignment
        const assignmentSnapshot = await firebase.database().ref(`/assignments/${userId}`).once('value');
        currentUserAssignment = assignmentSnapshot.val();
        
        // Add assigned user info to current user object
        if (currentUserAssignment && userLookup[currentUserAssignment]) {
            currentUser.assignedUserName = userLookup[currentUserAssignment].name;
            currentUser.assignedUserThreads = userLookup[currentUserAssignment].threadsNick;
        }
        
        // Load current user's received questions
        const questionsSnapshot = await firebase.database().ref(`/questions/${userId}`).once('value');
        currentUserQuestions = questionsSnapshot.val() || [];
        
        // Load questions asked by current user
        await loadAskedQuestions(userId, userLookup);
        
        // Load settings
        const settingsSnapshot = await firebase.database().ref('/settings').once('value');
        settings = settingsSnapshot.val() || { mode: 'open_both' };
        
        // Clear the lookup data from memory after use
        userLookup = null;
        
    } catch (error) {
        console.error('B≈ÇƒÖd ≈Çadowania danych u≈ºytkownika:', error);
        throw error;
    }
}

// Load questions asked by current user (with target user names)
async function loadAskedQuestions(userId, userLookup) {
    try {
        const allQuestionsSnapshot = await firebase.database().ref('/questions').once('value');
        const allQuestions = allQuestionsSnapshot.val() || {};
        
        currentUserAskedQuestions = [];
        Object.keys(allQuestions).forEach(targetUserId => {
            const targetQuestions = allQuestions[targetUserId] || [];
            targetQuestions.forEach((question, index) => {
                if (question.from === userId) {
                    currentUserAskedQuestions.push({
                        ...question,
                        targetUserId: targetUserId,
                        questionIndex: index,
                        targetUserName: userLookup[targetUserId]?.name || 'Nieznany u≈ºytkownik'
                    });
                }
            });
        });
        
        // Sort by timestamp (newest first)
        currentUserAskedQuestions.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
        
    } catch (error) {
        console.error('B≈ÇƒÖd ≈Çadowania zadanych pyta≈Ñ:', error);
    }
}

// Initialize Firebase with two-step loading
async function initSecureFirebase() {
    try {
        app = firebase.initializeApp(firebaseConfig);
        db = firebase.database();
        
        // Get current user ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        let userId = urlParams.get('user');
        
        // STEP 1: Load minimal user lookup data
        const userLookup = await loadUserLookupData();
        
        // If no user ID, try to find by code
        if (!userId) {
            const userCode = urlParams.get('code');
            if (userCode) {
                const userEntry = Object.values(userLookup).find(user => user.code === userCode);
                if (userEntry) {
                    userId = userEntry.id;
                    // Update URL to use user ID
                    window.history.replaceState({}, '', `?user=${userId}`);
                }
            }
        }
        
        if (!userId || !userLookup[userId]) {
            showMessage('error', 'U≈ºytkownik nie istnieje w bazie danych');
            return;
        }
        
        currentUserId = userId;
        
        // STEP 2: Load detailed data only for current user
        await loadCurrentUserData(userId, userLookup);
        
        // Setup secure listeners
        setupSecureListeners(userId);
        
        updateSecureUI();
        
    } catch (error) {
        console.error('B≈ÇƒÖd inicjalizacji Firebase:', error);
        showMessage('error', 'B≈ÇƒÖd po≈ÇƒÖczenia z Firebase: ' + error.message);
        document.body.classList.add('theme-loaded');
    }
}

// Setup listeners only for current user's data
function setupSecureListeners(userId) {
    // Listen for changes to current user's questions
    firebase.database().ref(`/questions/${userId}`).on('value', (snapshot) => {
        currentUserQuestions = snapshot.val() || [];
        updateReceivedQuestions();
    });
    
    // Listen for changes to current user's assignment
    firebase.database().ref(`/assignments/${userId}`).on('value', async (snapshot) => {
        currentUserAssignment = snapshot.val();
        
        // Update assigned user name if needed
        if (currentUserAssignment) {
            const assignedUserSnapshot = await firebase.database().ref(`/users/${currentUserAssignment}/name`).once('value');
            const assignedUserName = assignedUserSnapshot.val();
            const assignedUserThreadsSnapshot = await firebase.database().ref(`/users/${currentUserAssignment}/threadsNick`).once('value');
            const assignedUserThreads = assignedUserThreadsSnapshot.val();
            
            if (assignedUserName) {
                currentUser.assignedUserName = assignedUserName;
                currentUser.assignedUserThreads = assignedUserThreads;
            }
        }
        
        updateSecureUI();
    });
    
    // Listen for settings changes
    firebase.database().ref('/settings').on('value', (snapshot) => {
        settings = snapshot.val() || { mode: 'open_both' };
    });
}

// Secure change recipient function
async function changeRecipient() {
    if (!currentUserId) {
        showMessage('error', 'Najpierw za≈Çaduj sw√≥j profil');
        return;
    }
    
    try {
        // Get minimal user list for random selection
        const usersSnapshot = await firebase.database().ref('/users').once('value');
        const allUsers = usersSnapshot.val() || {};
        
        const possibleRecipients = Object.keys(allUsers).filter(id => id !== currentUserId);
        
        if (possibleRecipients.length === 0) {
            showMessage('error', 'Brak dostƒôpnych odbiorc√≥w');
            return;
        }
        
        const randomIndex = Math.floor(Math.random() * possibleRecipients.length);
        const newRecipient = possibleRecipients[randomIndex];
        
        // Update assignment in Firebase
        await firebase.database().ref(`/assignments/${currentUserId}`).set(newRecipient);
        
        // Get new recipient's name for display
        const newRecipientName = allUsers[newRecipient].name;
        
        showMessage('success', `Odbiorca zmieniony na: ${newRecipientName}`);
        
    } catch (error) {
        console.error('B≈ÇƒÖd zmiany odbiorcy:', error);
        showMessage('error', 'B≈ÇƒÖd zmiany odbiorcy: ' + error.message);
    }
}

// Update UI function
function updateSecureUI() {
    if (!currentUser) return;
    
    // Apply theme

// Send question with secure implementation
async function sendQuestion() {
    const questionInput = document.getElementById('questionInput');
    const questionText = questionInput.value.trim();
    const messageDiv = document.getElementById('questionMessage');
    
    if (!questionText) {
        messageDiv.innerHTML = '<div class="error-message">Proszƒô wpisaƒá pytanie</div>';
        return;
    }
    
    if (!currentUserAssignment) {
        messageDiv.innerHTML = '<div class="error-message">Brak dostƒôpnego przydzia≈Çu</div>';
        return;
    }
    
    try {
        const newQuestion = {
            text: questionText,
            timestamp: new Date().toLocaleString(),
            from: currentUserId,
            mode: settings.mode || 'open_both'
        };
        
        // Add question to target user's questions
        const targetQuestionsRef = firebase.database().ref(`/questions/${currentUserAssignment}`);
        const targetQuestionsSnapshot = await targetQuestionsRef.once('value');
        const targetQuestions = targetQuestionsSnapshot.val() || [];
        
        targetQuestions.push(newQuestion);
        await targetQuestionsRef.set(targetQuestions);
        
        questionInput.value = '';
        messageDiv.innerHTML = '<div class="success-message">Pytanie zosta≈Ço wys≈Çane pomy≈õlnie!</div>';
        
        setTimeout(() => {
            messageDiv.innerHTML = '';
        }, 3000);
        
        // Refresh asked questions
        const userLookup = await loadUserLookupData();
        await loadAskedQuestions(currentUserId, userLookup);
        updateAskedQuestions();
        
    } catch (error) {
        console.error('B≈ÇƒÖd wysy≈Çania pytania:', error);
        messageDiv.innerHTML = '<div class="error-message">B≈ÇƒÖd wysy≈Çania pytania: ' + error.message + '</div>';
    }
}

                showMessage('error', 'B≈ÇƒÖd po≈ÇƒÖczenia z Firebase: ' + error.message);
                document.body.classList.add('theme-loaded');
            }
        }

        // Display message
        function showMessage(type, text) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `${type}-message`;
            messageDiv.textContent = text;
            
            document.querySelector('.container').insertAdjacentHTML('afterbegin', messageDiv.outerHTML);
            
            setTimeout(() => {
                const msg = document.querySelector(`.${type}-message`);
                if (msg) msg.remove();
            }, type === 'error' ? 5000 : 3000);
        }

        // Update UI after data changes
        function updateUI() {
            // Check if we have a valid user ID
            const urlParams = new URLSearchParams(window.location.search);
            let userId = urlParams.get('user');
            
            // If no user ID in URL, check for code
            if (!userId) {
                const userCode = urlParams.get('code');
                if (userCode) {
                    // Find user by code
                    const user = users.find(u => u.code === userCode);
                    if (user) {
                        userId = user.id;
                    }
                }
            }
            
            const user = users.find(u => u.id === userId);
            if (!user) {
                showMessage('error', 'U≈ºytkownik nie istnieje w bazie danych');
                document.body.classList.add('theme-loaded'); // Show page even with error
                return;
            }
            
            // Apply theme based on current user
            applyTheme(user);
            
            currentUserId = userId;
            const assignedUser = users.find(u => u.id === assignments[userId]);
            
            document.getElementById('userWelcome').textContent = `Witaj, ${user.name}!`;
            
            if (assignedUser) {
                document.getElementById('assignmentInfo').textContent = `Wy≈õlij pytanie do ${assignedUser.name} (${assignedUser.threadsNick}):`;
            } else {
                document.getElementById('assignmentInfo').textContent = 'Brak dostƒôpnego przydzia≈Çu';
            }
            
            updateReceivedQuestions();
            updateAskedQuestions();
            
            // Show admin access button if user is admin
            const loginExpiry = localStorage.getItem('adminLoggedIn');
            const currentTime = new Date().getTime();
            if (loginExpiry && currentTime <= parseInt(loginExpiry)) {
                document.getElementById('adminAccessBtn').classList.remove('hidden');
            }
        }

        // Send question
        function sendQuestion() {
            const questionInput = document.getElementById('questionInput');
            const questionText = questionInput.value.trim();
            const messageDiv = document.getElementById('questionMessage');
            
            if (!questionText) {
                messageDiv.innerHTML = '<div class="error-message">Proszƒô wpisaƒá pytanie</div>';
                return;
            }
            
            if (!assignments[currentUserId]) {
                messageDiv.innerHTML = '<div class="error-message">Brak dostƒôpnego przydzia≈Çu</div>';
                return;
            }
            
            const targetUserId = assignments[currentUserId];
            
            if (!questions[targetUserId]) {
                questions[targetUserId] = [];
            }
            
            questions[targetUserId].push({
                text: questionText,
                timestamp: new Date().toLocaleString(),
                from: currentUserId,
                mode: settings.mode || 'open_both' // Store current mode when question is sent
            });
            
            questionInput.value = '';
            messageDiv.innerHTML = '<div class="success-message">Pytanie zosta≈Ço wys≈Çane pomy≈õlnie!</div>';
            
            setTimeout(() => {
                messageDiv.innerHTML = '';
            }, 3000);
            
            saveDataToFirebase();
        }

        // Save data to Firebase
        async function saveDataToFirebase() {
            if (!db) {
                alert('Najpierw po≈ÇƒÖcz siƒô z Firebase');
                return;
            }
        
            try {
                await firebase.database().ref('/').set({
                    users: users,
                    assignments: assignments,
                    questions: questions,
                    settings: settings, // Include settings in save
                    lastUpdated: new Date().toISOString()
                });
            } catch (error) {
                console.error('B≈ÇƒÖd zapisu do Firebase:', error);
                showMessage('error', 'B≈ÇƒÖd zapisu: ' + error.message);
            }
        }

        // Update received questions with form state preservation and proper sorting (newest first)
        function updateReceivedQuestions() {
            
            // Save which textarea had focus before update
            const focusedElement = document.activeElement;
            let focusedIndex = null;
            if (focusedElement && focusedElement.id.startsWith('answer-')) {
                focusedIndex = focusedElement.id.replace('answer-', '');
            }
                
            const receivedQuestionsDiv = document.getElementById('receivedQuestions');
            const userQuestions = questions[currentUserId] || [];
            
            if (userQuestions.length === 0) {
                receivedQuestionsDiv.innerHTML = '<p style="text-align: center; color: #666;">Brak pyta≈Ñ.</p>';
                return;
            }
            
            // Create array of questions with original indices for proper answer handling
            const questionsWithIndices = userQuestions.map((question, originalIndex) => ({
                ...question,
                originalIndex: originalIndex
            }));
            
            // Sort by timestamp (newest first)
            questionsWithIndices.sort((a, b) => {
                const dateA = new Date(a.timestamp);
                const dateB = new Date(b.timestamp);
                return dateB - dateA; // Newest first (descending order)
            });
            
            // Save current form states before updating
            const currentFormStates = {};
            questionsWithIndices.forEach((question, displayIndex) => {
                const answerTextarea = document.getElementById(`answer-${displayIndex}`);
                const secretCheckbox = document.getElementById(`secret-${displayIndex}`);
                
                if (answerTextarea) {
                    currentFormStates[displayIndex] = {
                        text: answerTextarea.value,
                        secret: secretCheckbox ? secretCheckbox.checked : false
                    };
                }
            });
            
            receivedQuestionsDiv.innerHTML = '';
            questionsWithIndices.forEach((question, displayIndex) => {
                const fromUser = users.find(u => u.id === question.from);
                const questionItem = document.createElement('div');
                questionItem.className = `question-item ${question.answer ? 'has-answer' : ''}`;
                
                let answerSection = '';
                if (question.answer) {
                    answerSection = `
                        <div class="answer-section">
                            <div class="answer-item">
                                <div class="answer-header">
                                    <span class="answer-author">Ty</span>
                                    <span class="answer-time">${question.answer.timestamp}</span>
                                </div>
                                <div class="answer-content">${question.answer.text}</div>
                                ${question.answer.secret ? '<div style="font-size: 11px; color: #888;">(Sekret)</div>' : ''}
                            </div>
                        </div>
                    `;
                } else {
                    answerSection = `
                        <div class="answer-form">
                            <textarea class="answer-textarea" id="answer-${displayIndex}" placeholder="Napisz odpowied≈∫..."></textarea>
                            <div style="margin-bottom: 5px;">
                                <input type="checkbox" id="secret-${displayIndex}">
                                <label for="secret-${displayIndex}">üëÄ SEKRET üëÄ</label>
                            </div>
                            <button class="answer-btn" onclick="sendAnswer(${question.originalIndex})">Wy≈õlij odpowied≈∫</button>
                        </div>
                    `;
                }
                
                questionItem.innerHTML = `
                    <div class="question-header">
                        <span class="question-author">${fromUser ? fromUser.name : 'Nieznany u≈ºytkownik'}</span>
                        <span class="question-time">${question.timestamp}</span>
                    </div>
                    <div class="question-content">${question.text}</div>
                    ${answerSection}
                `;
                receivedQuestionsDiv.prepend(questionItem);
                
                // Restore form state after creating the element
                if (currentFormStates[displayIndex] && !question.answer) {
                    const answerTextarea = document.getElementById(`answer-${displayIndex}`);
                    const secretCheckbox = document.getElementById(`secret-${displayIndex}`);
                    
                    if (answerTextarea) {
                        answerTextarea.value = currentFormStates[displayIndex].text;
                    }
                    if (secretCheckbox) {
                        secretCheckbox.checked = currentFormStates[displayIndex].secret;
                    }
                }
            });

            // Restore focus after update
            if (focusedIndex !== null) {
                const newTextarea = document.getElementById(`answer-${focusedIndex}`);
                if (newTextarea) {
                    newTextarea.focus();
                    // Restore cursor position
                    newTextarea.selectionStart = focusedElement.selectionStart;
                    newTextarea.selectionEnd = focusedElement.selectionEnd;
                }
            }
        }

        // Send answer to question
        function sendAnswer(questionIndex) {
            const answerTextarea = document.querySelector(`textarea[id^="answer-"]`);
            const secretCheckbox = document.querySelector(`input[id^="secret-"]:checked`);
            
            const allTextareas = document.querySelectorAll('textarea[id^="answer-"]');
            const allCheckboxes = document.querySelectorAll('input[id^="secret-"]');
            
            let answerText = '';
            let isSecret = false;
            
            for (let textarea of allTextareas) {
                if (textarea.value.trim()) {
                    answerText = textarea.value.trim();
                    const textareaIndex = textarea.id.replace('answer-', '');
                    const checkbox = document.getElementById(`secret-${textareaIndex}`);
                    if (checkbox) {
                        isSecret = checkbox.checked;
                    }
                    break;
                }
            }
            
            if (!answerText) {
                alert('Proszƒô wpisaƒá odpowied≈∫');
                return;
            }
            
            if (!questions[currentUserId] || !questions[currentUserId][questionIndex]) {
                alert('Nie znaleziono pytania');
                return;
            }
            
            questions[currentUserId][questionIndex].answer = {
                text: answerText,
                timestamp: new Date().toLocaleString(),
                secret: isSecret,
                mode: settings.mode || 'open_both' // Store current mode when answer is given
            };
            
            saveDataToFirebase();
            updateReceivedQuestions();
        }

        // Update asked questions with consistent styling (newest first)
        function updateAskedQuestions() {
            const askedQuestionsDiv = document.getElementById('askedQuestions');
            
            // Find all questions asked by this user
            const userQuestions = [];
            Object.keys(questions).forEach(targetUserId => {
                const targetQuestions = questions[targetUserId] || [];
                targetQuestions.forEach(question => {
                    if (question.from === currentUserId) {
                        const targetUser = users.find(u => u.id === targetUserId);
                        userQuestions.push({
                            ...question,
                            targetUser: targetUser,
                            askedTo: targetUserId
                        });
                    }
                });
            });
            
            if (userQuestions.length === 0) {
                askedQuestionsDiv.innerHTML = '<p style="text-align: center; color: #666;">Nie zada≈Çe≈õ jeszcze ≈ºadnych pyta≈Ñ.</p>';
                return;
            }
            
            // Sort by timestamp (newest first)
            userQuestions.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
            
            askedQuestionsDiv.innerHTML = '';
            userQuestions.forEach(question => {
                const questionItem = document.createElement('div');
                questionItem.className = `question-item ${question.answer ? 'has-answer' : ''}`;
                
                let answerSection = '';
                if (question.answer) {
                    // Skip secret answers in public view
                    if (question.answer.secret) {
                        answerSection = `
                            <div class="answer-section">
                                <div class="answer-item">
                                    <div class="answer-header">
                                        <span class="answer-author">${question.targetUser ? question.targetUser.name : 'Nieznany u≈ºytkownik'}</span>
                                        <span class="answer-time">${question.answer.timestamp}</span>
                                    </div>
                                    <div class="answer-content">${question.answer.text}</div>
                                    <div style="font-size: 11px; color: #888;">(Odpowied≈∫ bezpo≈õrednia)</div>
                                </div>
                            </div>
                        `;
                    } else {
                        answerSection = `
                            <div class="answer-section">
                                <div class="answer-item">
                                    <div class="answer-header">
                                        <span class="answer-author">${question.targetUser ? question.targetUser.name : 'Nieznany u≈ºytkownik'}</span>
                                        <span class="answer-time">${question.answer.timestamp}</span>
                                    </div>
                                    <div class="answer-content">${question.answer.text}</div>
                                </div>
                            </div>
                        `;
                    }
                } else {
                    answerSection = '<div class="answer-section" style="color: #888;">(Brak odpowiedzi)</div>';
                }
                
                questionItem.innerHTML = `
                    <div class="question-header">
                        <span class="question-author">Ty</span>
                        <span class="question-time">${question.timestamp}</span>
                    </div>
                    <div class="question-content">${question.text}</div>
                    ${answerSection}
                `;
                askedQuestionsDiv.appendChild(questionItem);
            });
        }

        // Initialize application
        document.addEventListener('DOMContentLoaded', function() {
            preloadTheme();
            initFirebase();
        });
    </script>
