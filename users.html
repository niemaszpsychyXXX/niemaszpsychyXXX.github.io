<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikacja Anonimowych Pyta≈Ñ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary-bg: #f5f5f5;
            --primary-color: #666;
            --secondary-color: #666;
            --gradient-start: #666;
            --gradient-end: #666;
            --hover-shadow: rgba(102, 102, 102, 0.3);
            --focus-shadow: rgba(102, 102, 102, 0.1);
        }
        
        .theme-pink {
            --primary-bg: #fccbe2;
            --primary-color: #b6196e;
            --secondary-color: #b83280;
            --gradient-start: #b83280;
            --gradient-end: #b6196e;
            --hover-shadow: rgba(184, 50, 128, 0.3);
            --focus-shadow: rgba(184, 50, 128, 0.1);
        }
        
        .theme-blue {
            --primary-bg: #cbe2fc;
            --primary-color: #196eb6;
            --secondary-color: #3280b8;
            --gradient-start: #3280b8;
            --gradient-end: #196eb6;
            --hover-shadow: rgba(50, 128, 184, 0.3);
            --focus-shadow: rgba(50, 128, 184, 0.1);
        }
        
        .theme-green {
            --primary-bg: #cbfce2;
            --primary-color: #19b66e;
            --secondary-color: #32b880;
            --gradient-start: #32b880;
            --gradient-end: #19b66e;
            --hover-shadow: rgba(50, 184, 128, 0.3);
            --focus-shadow: rgba(50, 184, 128, 0.1);
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: var(--primary-bg);
            min-height: 100vh;
            padding: 40px 20px;
            transition: background-color 0.3s ease;
            opacity: 0;
            transition: opacity 0.3s ease, background-color 0.3s ease;
        }
        
        body.theme-loaded {
            opacity: 1;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 40px;
            font-size: 2.5em;
            font-weight: 700;
            transition: color 0.3s ease;
        }
        
        .user-interface {
            text-align: center;
        }
        
        .user-header {
            background: #fafafa;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        
        .user-header h1 {
            color: var(--secondary-color);
            margin-bottom: 10px;
            font-size: 2em;
            transition: color 0.3s ease;
        }
        
        .user-header p {
            color: #666;
            font-size: 1.1em;
        }
        
        .section {
            background: #fafafa;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        
        .section h2 {
            color: var(--secondary-color);
            margin-bottom: 25px;
            font-size: 1.8em;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        input[type="text"], textarea {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        input[type="text"]:focus, textarea:focus {
            outline: none;
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 3px var(--focus-shadow);
        }
        
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        button {
            background: linear-gradient(135deg, var(--gradient-start) 0%, var(--gradient-end) 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px var(--hover-shadow);
        }
        
        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .user-section {
            background: #fafafa;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            text-align: left;
        }
        
        .user-section h2 {
            color: var(--secondary-color);
            margin-bottom: 25px;
            font-size: 1.8em;
            font-weight: 600;
            text-align: left;
            transition: color 0.3s ease;
        }
        
        .question-item {
            background: transparent;
            margin-bottom: 30px;
            border: none;
            padding: 20px 0;
            position: relative;
        }
        
        .question-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 14px;
            color: #888;
        }
        
        .question-author {
            font-weight: 600;
            color: #b1b1b1;
        }
        
        .question-time {
            color: #aaa;
        }
        
        .question-content {
            font-size: 16px;
            line-height: 1.6;
            color: #b1b1b1;
            margin-bottom: 20px;
            white-space: pre-line;
            border-left: 4px solid #ddd;
            padding-left: 15px;
            min-height: 40px;
        }
        
        .answer-section {
            margin-top: 15px;
            padding-top: 0;
            border-top: none;
        }
        
        .answer-item {
            border-radius: 0;
            margin-bottom: 0;
        }
        
        .answer-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .answer-author {
            font-weight: 600;
            color: #333;
        }
        
        .answer-time {
            color: #aaa;
        }
        
        .answer-content {
            font-size: 16px;
            line-height: 1.6;
            color: #333;
            white-space: pre-line;
            border-left: 4px solid #090909;
            padding-left: 15px;
            min-height: 40px;
        }
        
        .answer-form {
            margin-top: 10px;
        }

        .answer-textarea {
            width: 100%;
            min-height: 60px;
            margin-bottom: 5px;
        }

        .answer-btn {
            padding: 5px 10px;
            font-size: 14px;
        }

        .has-answer {
            border-left-color: #2ed573;
        }
        
        .success-message {
            background: #2ed573;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            text-align: center;
        }
        
        .error-message {
            background: #ff4757;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            text-align: center;
        }
        
        .warning-message {
            background: #ffa502;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            text-align: center;
        }

        .admin-access-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #6c757d;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .hidden {
            display: none;
        }
        
        .recipient-controls {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        .recipient-select {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .recipient-select:focus {
            outline: none;
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 3px var(--focus-shadow);
        }
        
        .change-recipient-btn {
            background: linear-gradient(135deg, var(--gradient-start) 0%, var(--gradient-end) 100%);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            white-space: nowrap;
        }
        
        .change-recipient-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px var(--hover-shadow);
        }
        
        @media (max-width: 768px) {
            body {
                padding: 20px 10px;
            }
            
            h1 {
                font-size: 2em;
                margin-bottom: 30px;
            }
            
            .section, .user-section {
                padding: 20px;
                margin-bottom: 20px;
            }
            
            .section h2, .user-section h2 {
                font-size: 1.5em;
            }
            
            .recipient-controls {
                flex-direction: column;
            }
            
            .change-recipient-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>

        <h1>Aplikacja Anonimowych Pyta≈Ñ</h1>
        
        <div class="user-interface">
            <div class="user-header">
                <h1 id="userWelcome">Witaj!</h1>
                <p id="userInfo">To tw√≥j interfejs do zadawania pyta≈Ñ</p>
            </div>
            
            <div class="section">
                <h2>Wy≈õlij Pytanie</h2>
                <p id="assignmentInfo">Wybierz odbiorcƒô i wy≈õlij pytanie:</p>

                    <textarea id="questionInput" placeholder="Wpisz swoje pytanie tutaj..."></textarea>

    </div>
    <button id="adminAccessBtn" class="admin-access-btn hidden" onclick="window.location.href='admin.html'">Panel Admina</button>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script>
        // Global variables
        let app = null;
        let db = null;
        let users = [];
        let questions = {};
        let currentUserId = null;
        let settings = { mode: 'open_both' };
        
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyASxWUgC3snryxTZXEVELfL_ftlU51mjQM",
            authDomain: "nie-masz-psychy.firebaseapp.com",
            projectId: "nie-masz-psychy",
            storageBucket: "nie-masz-psychy.appspot.com",
            messagingSenderId: "381728790253",
            appId: "1:381728790253:web:a9b3a40ab52e28a11b5ee4"
        };
        function ensureQuestionIds() {
            Object.keys(questions).forEach(userId => {
                if (Array.isArray(questions[userId])) {
                    // Filter out null/undefined entries and ensure all questions have IDs
                    questions[userId] = questions[userId].filter(question => question != null);
                    questions[userId].forEach((question, index) => {
                        if (question && !question.id) {
                            question.id = generateQuestionId(userId, index);
                            console.log(`Added ID ${question.id} to question at index ${index} for user ${userId}`);
                        }
                    });
                }
            });
        }

        function generateQuestionId(userId = null, index = null) {
            // Generate a unique ID for a question
            const timestamp = Date.now();
            const randomPart = Math.random().toString(36).substr(2, 9);
            const userPart = userId ? `_${userId}` : '';
            const indexPart = index !== null ? `_${index}` : '';
            return `q_${timestamp}${userPart}${indexPart}_${randomPart}`;
        }
        
        function populateRecipientSelect() {
            const select = document.getElementById('recipientSelect');
            select.innerHTML = '<option value="">Wybierz odbiorcƒô...</option>';
            
            if (!currentUserId || users.length === 0) return;
            
            const availableRecipients = users.filter(user => user.id !== currentUserId);
            
            availableRecipients.forEach(user => {
                const option = document.createElement('option');
                option.value = user.id;
                option.textContent = `${user.name} (${user.threadsNick || 'brak nicku'})`;
                select.appendChild(option);
            });
        }
        
        function preloadTheme() {
            const urlParams = new URLSearchParams(window.location.search);
            let userId = urlParams.get('user');
            
            if (!userId) {
                const userCode = urlParams.get('code');
                if (userCode) return;
            }
            
            const cachedTheme = localStorage.getItem(`user_theme_${userId}`);
            if (cachedTheme) {
                applyTheme({ theme: cachedTheme });
                document.body.classList.add('theme-loaded');
            }
        }

        function applyTheme(user) {
            const body = document.body;
            body.classList.remove('theme-blue', 'theme-green', 'theme-pink');
            
            if (user && user.theme) {
                const theme = user.theme.toLowerCase();
                switch(theme) {
                    case 'blue': body.classList.add('theme-blue'); break;
                    case 'green': body.classList.add('theme-green'); break;
                    case 'pink': body.classList.add('theme-pink'); break;
                    default: body.classList.add('theme-pink'); break;
                }
                
                if (currentUserId) {
                    localStorage.setItem(`user_theme_${currentUserId}`, theme);
                }
            } else {
                body.classList.add('theme-pink');
            }
            
            body.classList.add('theme-loaded');
        }

        async function initFirebase() {
            try {
                app = firebase.initializeApp(firebaseConfig);
                db = firebase.database();
                
                const urlParams = new URLSearchParams(window.location.search);
                let userId = urlParams.get('user');
                
                if (!userId) {
                    const userCode = urlParams.get('code');
                    if (userCode) {
                        firebase.database().ref('users').on('value', (snapshot) => {
                            users = snapshot.val() || [];
                            const user = users.find(u => u.code === userCode);
                            if (user) {
                                userId = user.id;
                                currentUserId = userId;
                                setupUserSpecificListeners(userId);
                            }
                        });
                        return;
                    }
                }
                
                if (userId) {
                    currentUserId = userId;
                    setupUserSpecificListeners(userId);
                }
                
            } catch (error) {
                console.error('B≈ÇƒÖd inicjalizacji Firebase:', error);
                showMessage('error', 'B≈ÇƒÖd po≈ÇƒÖczenia z Firebase: ' + error.message);
                document.body.classList.add('theme-loaded');
            }
        }

        function setupUserSpecificListeners(userId) {
    // Listen to specific user's questions with value events
    firebase.database().ref(`questions/${userId}`).on('value', (snapshot) => {
        const newQuestions = snapshot.val() || [];
        
        // Filter out null/undefined entries
        const validQuestions = Array.isArray(newQuestions) ? 
            newQuestions.filter(question => question != null) : [];
        
        // Update local state
        questions[userId] = validQuestions;
        
        // Update UI only if this is the current user
        if (userId === currentUserId) {
            updateReceivedQuestions();
        }
    });
    
    // Remove the problematic child_added listener that was causing issues
    // Instead, listen to all questions for updates to asked questions
    firebase.database().ref('questions').on('value', (snapshot) => {
        const allQuestions = snapshot.val() || {};
        
        // Update local questions state
        questions = allQuestions;
        
        // Update asked questions UI
        updateAskedQuestions();
    });
    
    // Keep other listeners unchanged
    firebase.database().ref(`users/${userId}`).on('value', (snapshot) => {
        const userData = snapshot.val();
        if (userData) {
            const userIndex = users.findIndex(u => u.id === userId);
            if (userIndex >= 0) {
                users[userIndex] = {...users[userIndex], ...userData};
            } else {
                users.push({id: userId, ...userData});
            }
            applyTheme(userData);
            updateUI();
        }
    });
    
    firebase.database().ref('settings').on('value', (snapshot) => {
        settings = snapshot.val() || { mode: 'open_both' };
    });
}
//---------------------------------------------------------------------------------------------------------        
        function showMessage(type, text) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `${type}-message`;
            messageDiv.textContent = text;
            document.querySelector('.container').insertAdjacentHTML('afterbegin', messageDiv.outerHTML);
            setTimeout(() => {
                const msg = document.querySelector(`.${type}-message`);
                if (msg) msg.remove();
            }, type === 'error' ? 5000 : 3000);
        }
//---------------------------------------------------------------------------------------------------------            
        function updateUI() {
            const urlParams = new URLSearchParams(window.location.search);
            let userId = urlParams.get('user');
            
            if (!userId) {
                const userCode = urlParams.get('code');
                if (userCode) {
                    const user = users.find(u => u.code === userCode);
                    if (user) userId = user.id;
                }
            }
            
            const user = users.find(u => u.id === userId);
            if (!user) {
                showMessage('error', 'U≈ºytkownik nie istnieje w bazie danych');
                document.body.classList.add('theme-loaded');
                return;
            }
            
            applyTheme(user);
            currentUserId = userId;
            
            document.getElementById('userWelcome').textContent = `Witaj, ${user.name}!`;
            
            populateRecipientSelect();
            updateReceivedQuestions();
            updateAskedQuestions();
            
            const loginExpiry = localStorage.getItem('adminLoggedIn');
            const currentTime = new Date().getTime();
            if (loginExpiry && currentTime <= parseInt(loginExpiry)) {
                document.getElementById('adminAccessBtn').classList.remove('hidden');
            }
        }

        function sendQuestion() {
            const questionInput = document.getElementById('questionInput');
            const questionText = questionInput.value.trim();
            const messageDiv = document.getElementById('questionMessage');
            const recipientSelect = document.getElementById('recipientSelect');
            const targetUserId = recipientSelect.value;
            
            if (!questionText) {
                messageDiv.innerHTML = '<div class="error-message">Proszƒô wpisaƒá pytanie</div>';
                return;
            }
            
            if (!targetUserId) {
                messageDiv.innerHTML = '<div class="error-message">Wybierz odbiorcƒô</div>';
                return;
            }
            
            if (!questions[targetUserId]) {
                questions[targetUserId] = [];
            }
            
            // Generate unique ID for the question
            const questionId = 'q_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
            
            questions[targetUserId].push({
                id: questionId, // Add unique ID
                text: questionText,
                timestamp: new Date().toLocaleString(),
                from: currentUserId,
                mode: settings.mode || 'open_both'
            });
            
            questionInput.value = '';
            messageDiv.innerHTML = '<div class="success-message">Pytanie zosta≈Ço wys≈Çane pomy≈õlnie!</div>';
            
            setTimeout(() => {
                messageDiv.innerHTML = '';
            }, 3000);
            
            //saveDataToFirebase();
            // const questionId = 'q_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
    
    const newQuestion = {
        id: questionId,
        text: questionText,
        timestamp: new Date().toLocaleString(),
        from: currentUserId,
        mode: settings.mode || 'open_both'
    };
    
    // Add to local state
    questions[targetUserId].push(newQuestion);
    
    // Save directly to Firebase
    firebase.database().ref(`questions/${targetUserId}`).set(questions[targetUserId])
        .then(() => {
            questionInput.value = '';
            messageDiv.innerHTML = '<div class="success-message">Pytanie zosta≈Ço wys≈Çane pomy≈õlnie!</div>';
            setTimeout(() => messageDiv.innerHTML = '', 3000);
        })
        .catch((error) => {
            console.error('Error sending question:', error);
            // Remove from local state if save failed
            questions[targetUserId].pop();
            messageDiv.innerHTML = '<div class="error-message">B≈ÇƒÖd wysy≈Çania pytania</div>';
        });
        }

        async function saveDataToFirebase() {
            if (!db) {
                alert('Najpierw po≈ÇƒÖcz siƒô z Firebase');
                return;
            }
        
            try {
                await firebase.database().ref('/').set({
                    users: users,
                    questions: questions,
                    settings: settings,
                    lastUpdated: new Date().toISOString()
                });
            } catch (error) {
                console.error('B≈ÇƒÖd zapisu do Firebase:', error);
                showMessage('error', 'B≈ÇƒÖd zapisu: ' + error.message);
            }
        }
    }
    
    

       function updateReceivedQuestions() {
            const focusedElement = document.activeElement;
            let focusedQuestionId = null;
            if (focusedElement && focusedElement.dataset.questionId) {
                focusedQuestionId = focusedElement.dataset.questionId;
            }
                
            const receivedQuestionsDiv = document.getElementById('receivedQuestions');
            const userQuestions = questions[currentUserId] || [];
            
            if (!Array.isArray(userQuestions) || userQuestions.length === 0) {
                receivedQuestionsDiv.innerHTML = '<p style="text-align: center; color: #666;">Brak pyta≈Ñ.</p>';
                return;
            }
            
            // Filter out null/undefined questions and ensure all questions have IDs
            const validQuestions = userQuestions.filter(question => question != null);
            let needsUpdate = false;
            
            validQuestions.forEach((question, index) => {
                if (question && !question.id) {
                    question.id = generateQuestionId(currentUserId, index);
                    needsUpdate = true;
                }
            });
            
            // Update the original array with valid questions
            if (validQuestions.length !== userQuestions.length || needsUpdate) {
                questions[currentUserId] = validQuestions;
                console.log(`Cleaned and updated questions for user ${currentUserId}`);
                firebase.database().ref(`questions/${currentUserId}`).set(validQuestions)
                    .catch(error => console.error('Error updating question IDs:', error));
            }
            
            if (validQuestions.length === 0) {
                receivedQuestionsDiv.innerHTML = '<p style="text-align: center; color: #666;">Brak pyta≈Ñ.</p>';
                return;
            }
            
            // Sort by timestamp (newest first)
            const sortedQuestions = [...validQuestions].sort((a, b) => {
                const dateA = new Date(a.timestamp);
                const dateB = new Date(b.timestamp);
                return dateB - dateA;
            });
            
            // Store current form states using question IDs
            const currentFormStates = {};
            sortedQuestions.forEach((question) => {
                if (question && question.id) {
                    const answerTextarea = document.querySelector(`[data-question-id="${question.id}"]`);
                    const secretCheckbox = document.querySelector(`[data-question-id="${question.id}"][type="checkbox"]`);
                    
                    if (answerTextarea && answerTextarea.tagName === 'TEXTAREA') {
                        currentFormStates[question.id] = {
                            text: answerTextarea.value,
                            secret: secretCheckbox ? secretCheckbox.checked : false
                        };
                    }
                }
            });
            
            receivedQuestionsDiv.innerHTML = '';
            sortedQuestions.forEach((question, displayIndex) => {
                if (!question || !question.id) {
                    console.warn('Skipping invalid question:', question);
                    return;

        async function sendAnswer(questionId) {
    const textarea = document.querySelector(`[data-question-id="${questionId}"]`);
    const checkbox = document.querySelector(`[data-question-id="${questionId}"][type="checkbox"]`);
    
    if (!textarea || !textarea.value.trim()) {
        alert('Proszƒô wpisaƒá odpowied≈∫');
        return;
    }
    
    // Find the question by ID
    const userQuestions = questions[currentUserId] || [];
    let questionIndex = userQuestions.findIndex(q => q && q.id === questionId);
    
    if (questionIndex === -1) {
        alert('Nie znaleziono pytania');
        return;
    }
    
    if (userQuestions[questionIndex].answer) {
        alert('To pytanie ju≈º ma odpowied≈∫');
        return;
    }
    
    const answerData = {
        text: textarea.value.trim(),
        timestamp: new Date().toLocaleString(),
        secret: checkbox ? checkbox.checked : false,
        mode: settings.mode || 'open_both'
    };
    
    // Disable the button to prevent multiple submissions
    const submitButton = textarea.parentElement.querySelector('.answer-btn');
    const originalButtonText = submitButton.textContent;
    submitButton.disabled = true;
    submitButton.textContent = 'Wysy≈Çanie...';
    
    try {
        // Use Firebase transaction to safely update just the answer field
        const questionRef = firebase.database().ref(`questions/${currentUserId}/${questionIndex}`);
        
        await firebase.database().ref().transaction((currentData) => {
            if (currentData && currentData.questions && currentData.questions[currentUserId] && 
                currentData.questions[currentUserId][questionIndex]) {
                
                // Check if answer already exists (prevent double submission)
                if (currentData.questions[currentUserId][questionIndex].answer) {
                    return; // Abort transaction
                }
                
                // Add the answer
                currentData.questions[currentUserId][questionIndex].answer = answerData;
            }
            return currentData;
        });
        
        console.log(`Answer saved successfully for question ${questionId}`);
        
        // Re-enable button
        submitButton.disabled = false;
        submitButton.textContent = originalButtonText;
        
        // The Firebase listener will automatically update the UI
        
    } catch (error) {
        console.error('Error saving answer:', error);
        submitButton.disabled = false;
        submitButton.textContent = originalButtonText;
        alert(`Nie uda≈Ço siƒô zapisaƒá odpowiedzi: ${error.message}`);
    }
}

        async function saveDataToFirebase() {
            if (!db) {
                console.error('Database not initialized');
                showMessage('error', 'B≈ÇƒÖd: Baza danych nie jest zainicjalizowana');
                return false;
            }
        
            try {
                // Create a clean copy of data without any undefined values
                const cleanData = {
                    users: users || [],
                    questions: questions || {},
                    settings: settings || { mode: 'open_both' },
                    lastUpdated: new Date().toISOString()
                };
                
                // Validate questions structure and ensure all questions have IDs
                Object.keys(cleanData.questions).forEach(userId => {
                    if (!Array.isArray(cleanData.questions[userId])) {
                        console.warn(`Invalid questions array for user ${userId}`);
                        cleanData.questions[userId] = [];
                    } else {
                        // Ensure all questions have IDs
                        cleanData.questions[userId].forEach((question, index) => {
                            if (!question.id) {
                                question.id = 'q_legacy_' + userId + '_' + index + '_' + Date.now();
                            }
                        });
                    }
                });
                
                await firebase.database().ref('/').update(cleanData);
                console.log('Data saved successfully to Firebase');
                return true;
                
            } catch (error) {
                console.error('Error saving to Firebase:', error);
                showMessage('error', 'B≈ÇƒÖd zapisu do bazy danych: ' + error.message);
                
                // Attempt to reload data from Firebase to sync
                try {
                    const snapshot = await firebase.database().ref('/').once('value');
                    const data = snapshot.val() || {};
                    questions = data.questions || {};
                    users = data.users || [];
                    settings = data.settings || { mode: 'open_both' };
                    updateUI();
                    console.log('Data reloaded from Firebase after save error');
                } catch (reloadError) {
                    console.error('Error reloading data:', reloadError);
                }
                
                return false;
            }
        }
