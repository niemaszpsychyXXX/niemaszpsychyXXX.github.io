<!DOCTYPE html>
<html lang="pl">
<head>

    <style>
        * {
            margin: 0;
            padding: 0;

        :root {

            --gradient-end: #666;

        }
        
        .theme-pink {
            --primary-bg: #fccbe2;
            --primary-color: #b6196e;
            --secondary-color: #b83280;
            --gradient-start: #b83280;
            --gradient-end: #b6196e;
            --hover-shadow: rgba(184, 50, 128, 0.3);
            --focus-shadow: rgba(184, 50, 128, 0.1);
        }
        
        .theme-blue {
            --primary-bg: #cbe2fc;
            --primary-color: #196eb6;
            --secondary-color: #3280b8;
            --gradient-start: #3280b8;
            --gradient-end: #196eb6;
            --hover-shadow: rgba(50, 128, 184, 0.3);
            --focus-shadow: rgba(50, 128, 184, 0.1);
        }
        
        .theme-green {
            --primary-bg: #cbfce2;
            --primary-color: #19b66e;
            --secondary-color: #32b880;
            --gradient-start: #32b880;
            --gradient-end: #19b66e;

            --focus-shadow: rgba(50, 184, 128, 0.1);

        body {

            background: var(--primary-bg);
            min-height: 100vh;
            padding: 40px 20px;

            transition: opacity 0.3s ease, background-color 0.3s ease;

        body.theme-loaded {

        }
        
        .container {

            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 40px;
            font-size: 2.5em;
            font-weight: 700;
            transition: color 0.3s ease;
        }
        
        .user-interface {
            text-align: center;
        }
        
        .user-header {
            background: #fafafa;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        
        .user-header h1 {
            color: var(--secondary-color);

        }
        
        .user-header p {
            color: #666;

        }
        
        .section {
            background: #fafafa;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        
        .section h2 {
            color: var(--secondary-color);
            margin-bottom: 25px;
            font-size: 1.8em;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        input[type="text"], textarea {
            flex: 1;
            padding: 15px;

            font-size: 16px;

        input[type="text"]:focus, textarea:focus {

            border-color: var(--secondary-color);
            box-shadow: 0 0 0 3px var(--focus-shadow);

        textarea {

        button {

            border-radius: 10px;

        button:disabled {

        .question-content {

        .answer-header {

        }
        
        .answer-author {

        .answer-content {

            border-left: 4px solid #090909;

        .answer-form {

        .success-message {

        .hidden {
            display: none;

        /* Modal styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;

            transition: opacity 0.3s ease, visibility 0.3s ease;

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            width: 90%;

            max-height: 90vh;
            overflow-y: auto;

            transition: transform 0.3s ease;

        .modal-overlay.active .modal-content {
            transform: translateY(0);
        }

        .modal-header {
            margin-bottom: 20px;
            padding-bottom: 10px;

        .modal-header h3 {

        .modal-body {

        .modal-footer {

            padding: 10px;

        .modal-answer {
            width: 100%;
            min-height: 100px;
            margin-bottom: 15px;
        }

        .modal-secret {
            margin-bottom: 15px;
        }
        
        /* Multi-select dropdown styles */
        .recipients-container {
            position: relative;
            margin-bottom: 15px;
        }
        
        .recipient-dropdown {
            position: relative;
            width: 100%;
        }
        
        .dropdown-toggle {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            background-color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .dropdown-toggle:hover {
            border-color: var(--secondary-color);
        }
        
        .dropdown-toggle:focus {
            outline: none;
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 3px var(--focus-shadow);
        }
        
        .dropdown-toggle.active {
            border-bottom-left-radius: 0;
            border-bottom-right-radius: 0;
            border-color: var(--secondary-color);
        }
        
        .dropdown-menu {
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            max-height: 300px;
            overflow-y: auto;
            background-color: white;
            border: 2px solid var(--secondary-color);
            border-top: none;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
            z-index: 100;
            display: none;
        }
        
        .dropdown-menu.active {
            display: block;
        }
        
        .search-recipients {
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        
        .search-recipients input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        
        .recipient-options {
            padding: 5px 0;

        .recipient-option {
            padding: 10px 15px;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .recipient-option:hover {
            background-color: #f5f5f5;
        }
        
        .recipient-option input {
            margin-right: 10px;
        }
        
        .selected-recipients {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: 10px;
        }
        
        .recipient-tag {
            background: var(--secondary-color);
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

            cursor: pointer;
            font-size: 12px;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 20px 10px;
            }
            
            h1 {
                font-size: 2em;

            }

            }
            
            .section h2, .user-section h2 {
                font-size: 1.5em;
            }
            
            .dropdown-menu {
                max-height: 200px;
            }
        }
    </style>

    <!-- Answer Modal -->
    <div class="modal-overlay" id="answerModal">
        <div class="modal-content">

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script>
        // Global variables
        let app = null;
        let db = null;
        let users = [];
        let questions = {};
        let currentUserId = null;
        let settings = { mode: 'open_both' };
        let currentAnsweringQuestionIndex = null;
        let selectedRecipients = [];
        
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyASxWUgC3snryxTZXEVELfL_ftlU51mjQM",
            authDomain: "nie-masz-psychy.firebaseapp.com",
            projectId: "nie-masz-psychy",
            storageBucket: "nie-masz-psychy.appspot.com",
            messagingSenderId: "381728790253",
            appId: "1:381728790253:web:a9b3a40ab52e28a11b5ee4"
        };

        // Modal functions
        function openAnswerModal(questionIndex) {
            currentAnsweringQuestionIndex = questionIndex;
            const question = questions[currentUserId][questionIndex];
            const fromUser = users.find(u => u.id === question.from);
            
            document.getElementById('modalQuestionText').textContent = question.text;
            document.getElementById('modalAnswerText').value = '';
            document.getElementById('modalSecretCheckbox').checked = false;
            
            const modal = document.getElementById('answerModal');
            modal.classList.add('active');
            
            // Focus on answer textarea when modal opens
            setTimeout(() => {
                document.getElementById('modalAnswerText').focus();
            }, 100);
        }

        function closeAnswerModal() {
            document.getElementById('answerModal').classList.remove('active');
            currentAnsweringQuestionIndex = null;
        }

        function submitAnswer() {
            const answerText = document.getElementById('modalAnswerText').value.trim();
            const isSecret = document.getElementById('modalSecretCheckbox').checked;
            
            if (!answerText) {
                alert('Proszƒô wpisaƒá odpowied≈∫');
                return;
            }
            
            if (currentAnsweringQuestionIndex === null || !questions[currentUserId] || !questions[currentUserId][currentAnsweringQuestionIndex]) {
                alert('Nie znaleziono pytania');
                closeAnswerModal();
                return;
            }
            
            questions[currentUserId][currentAnsweringQuestionIndex].answer = {
                text: answerText,
                timestamp: new Date().toLocaleString(),
                secret: isSecret,
                mode: settings.mode || 'open_both'
            };
            
            saveDataToFirebase();
            closeAnswerModal();
            showMessage('success', 'Odpowied≈∫ zosta≈Ça zapisana pomy≈õlnie!');
            updateReceivedQuestions();
        }
        
        function populateRecipientDropdown() {
            const recipientOptions = document.getElementById('recipientOptions');
            recipientOptions.innerHTML = '';
            
            if (!currentUserId || users.length === 0) return;
            
            // Sort users alphabetically
            const availableRecipients = users
                .filter(user => user.id !== currentUserId)
                .sort((a, b) => {
                    const nameA = a.name.toUpperCase();
                    const nameB = b.name.toUpperCase();
                    return nameA.localeCompare(nameB, 'pl');
                });
            
            // Create checkbox options
            availableRecipients.forEach(user => {
                const option = document.createElement('div');
                option.className = 'recipient-option';
                
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.id = `recipient-${user.id}`;
                checkbox.value = user.id;
                checkbox.checked = selectedRecipients.includes(user.id);
                checkbox.onchange = () => toggleRecipient(user.id);
                
                const label = document.createElement('label');
                label.htmlFor = `recipient-${user.id}`;
                label.textContent = `${user.name} (${user.threadsNick || 'brak nicku'})`;
                
                option.appendChild(checkbox);
                option.appendChild(label);
                recipientOptions.appendChild(option);
            });
            
            // Setup search functionality
            document.getElementById('recipientSearch').addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase();
                const options = recipientOptions.querySelectorAll('.recipient-option');
                
                options.forEach(option => {
                    const text = option.textContent.toLowerCase();
                    option.style.display = text.includes(searchTerm) ? 'flex' : 'none';
                });
            });
            
            // Setup dropdown toggle
            const dropdownToggle = document.getElementById('dropdownToggle');
            const dropdownMenu = document.getElementById('dropdownMenu');
            
            dropdownToggle.addEventListener('click', function() {
                this.classList.toggle('active');
                dropdownMenu.classList.toggle('active');
                
                if (dropdownMenu.classList.contains('active')) {
                    document.getElementById('recipientSearch').focus();
                }
            });
            
            // Close dropdown when clicking outside
            document.addEventListener('click', function(event) {
                if (!dropdownToggle.contains(event.target) && !dropdownMenu.contains(event.target)) {
                    dropdownToggle.classList.remove('active');
                    dropdownMenu.classList.remove('active');
                }
            });
        }
        
        function toggleRecipient(recipientId) {
            const index = selectedRecipients.indexOf(recipientId);
            if (index === -1) {
                selectedRecipients.push(recipientId);
            } else {
                selectedRecipients.splice(index, 1);
            }
            updateSelectedRecipientsDisplay();
        }
        
        function updateSelectedRecipientsDisplay() {
            const selectedContainer = document.getElementById('selectedRecipients');
            selectedContainer.innerHTML = '';
            
            if (selectedRecipients.length === 0) {
                document.getElementById('dropdownToggle').querySelector('span').textContent = 'Wybierz odbiorc√≥w';
                return;
            }
            
            document.getElementById('dropdownToggle').querySelector('span').textContent = `Wybrano: ${selectedRecipients.length}`;
            
            selectedRecipients.forEach(recipientId => {
                const user = users.find(u => u.id === recipientId);
                if (user) {
                    const tag = document.createElement('div');
                    tag.className = 'recipient-tag';
                    tag.innerHTML = `
                        ${user.name}
                        <span class="remove-recipient" onclick="removeRecipient('${recipientId}')">√ó</span>
                    `;
                    selectedContainer.appendChild(tag);
                }
            });
        }
        
        function removeRecipient(recipientId) {
            const index = selectedRecipients.indexOf(recipientId);
            if (index !== -1) {
                selectedRecipients.splice(index, 1);
                const checkbox = document.getElementById(`recipient-${recipientId}`);
                if (checkbox) {
                    checkbox.checked = false;
                }
                updateSelectedRecipientsDisplay();
            }
        }

        function preloadTheme() {
            const urlParams = new URLSearchParams(window.location.search);
            let userId = urlParams.get('user');
            
            if (!userId) {
                const userCode = urlParams.get('code');
                if (userCode) return;
            }
            
            const cachedTheme = localStorage.getItem(`user_theme_${userId}`);
            if (cachedTheme) {
                applyTheme({ theme: cachedTheme });
                document.body.classList.add('theme-loaded');
            }
        }

        function applyTheme(user) {
            const body = document.body;
            body.classList.remove('theme-blue', 'theme-green', 'theme-pink');
            
            if (user && user.theme) {
                const theme = user.theme.toLowerCase();
                switch(theme) {
                    case 'blue': body.classList.add('theme-blue'); break;
                    case 'green': body.classList.add('theme-green'); break;
                    case 'pink': body.classList.add('theme-pink'); break;
                    default: body.classList.add('theme-pink'); break;
                }
                
                if (currentUserId) {
                    localStorage.setItem(`user_theme_${currentUserId}`, theme);
                }
            } else {
                body.classList.add('theme-pink');
            }
            
            body.classList.add('theme-loaded');
        }

        async function initFirebase() {
            try {
                app = firebase.initializeApp(firebaseConfig);
                db = firebase.database();
                
                const urlParams = new URLSearchParams(window.location.search);
                let userId = urlParams.get('user');
                
                if (!userId) {
                    const userCode = urlParams.get('code');
                    if (userCode) {
                        firebase.database().ref('users').on('value', (snapshot) => {
                            users = snapshot.val() || [];
                            const user = users.find(u => u.code === userCode);
                            if (user) {
                                userId = user.id;
                                currentUserId = userId;
                                setupUserSpecificListeners(userId);
                            }
                        });
                        return;
                    }
                }
                
                if (userId) {
                    currentUserId = userId;
                    setupUserSpecificListeners(userId);
                }
                
            } catch (error) {
                console.error('B≈ÇƒÖd inicjalizacji Firebase:', error);
                showMessage('error', 'B≈ÇƒÖd po≈ÇƒÖczenia z Firebase: ' + error.message);
                document.body.classList.add('theme-loaded');
            }
        }

        function setupUserSpecificListeners(userId) {
            firebase.database().ref(`questions/${userId}`).on('value', (snapshot) => {
                questions[userId] = snapshot.val() || [];
                updateReceivedQuestions();
            });
            
            firebase.database().ref('questions').on('child_added', (questionsSnapshot) => {
                const targetUserId = questionsSnapshot.key;
                const targetQuestions = questionsSnapshot.val() || [];
                
                targetQuestions.forEach((question, index) => {
                    if (question.from === userId) {
                        if (!questions[targetUserId]) questions[targetUserId] = [];
                        questions[targetUserId][index] = question;
                        updateAskedQuestions();
                    }
                });
            });
            
            firebase.database().ref(`users/${userId}`).on('value', (snapshot) => {
                const userData = snapshot.val();
                if (userData) {
                    const userIndex = users.findIndex(u => u.id === userId);
                    if (userIndex >= 0) {
                        users[userIndex] = {...users[userIndex], ...userData};
                    } else {
                        users.push({id: userId, ...userData});
                    }
                    applyTheme(userData);
                    updateUI();
                }
            });
            
            firebase.database().ref('settings').on('value', (snapshot) => {
                settings = snapshot.val() || { mode: 'open_both' };
            });
            
            firebase.database().ref().once('value').then((snapshot) => {
                const data = snapshot.val() || {};
                users = data.users || [];
                questions = data.questions || {};
                settings = data.settings || { mode: 'open_both' };
                updateUI();
            });
        }

        function showMessage(type, text) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `${type}-message`;
            messageDiv.textContent = text;
            document.querySelector('.container').insertAdjacentHTML('afterbegin', messageDiv.outerHTML);
            setTimeout(() => {
                const msg = document.querySelector(`.${type}-message`);
                if (msg) msg.remove();
            }, type === 'error' ? 5000 : 3000);
        }

        function updateUI() {
            const urlParams = new URLSearchParams(window.location.search);
            let userId = urlParams.get('user');
            
            if (!userId) {
                const userCode = urlParams.get('code');
                if (userCode) {
                    const user = users.find(u => u.code === userCode);
                    if (user) userId = user.id;
                }
            }
            
            const user = users.find(u => u.id === userId);
            if (!user) {
                showMessage('error', 'U≈ºytkownik nie istnieje w bazie danych');
                document.body.classList.add('theme-loaded');
                return;
            }
            
            applyTheme(user);
            currentUserId = userId;
            
            document.getElementById('userWelcome').textContent = `Witaj, ${user.name}!`;
            
            populateRecipientDropdown();
            updateReceivedQuestions();
            updateAskedQuestions();
            
            const loginExpiry = localStorage.getItem('adminLoggedIn');
            const currentTime = new Date().getTime();
            if (loginExpiry && currentTime <= parseInt(loginExpiry)) {
                document.getElementById('adminAccessBtn').classList.remove('hidden');
            }
        }

        function sendQuestion() {
            const questionInput = document.getElementById('questionInput');
            const questionText = questionInput.value.trim();
            const messageDiv = document.getElementById('questionMessage');
            
            if (!questionText) {
                messageDiv.innerHTML = '<div class="error-message">Proszƒô wpisaƒá pytanie</div>';
                return;
            }
            
            if (selectedRecipients.length === 0) {
                messageDiv.innerHTML = '<div class="error-message">Wybierz przynajmniej jednego odbiorcƒô</div>';
                return;
            }
            
            // Send question to each selected recipient
            selectedRecipients.forEach(recipientId => {
                if (!questions[recipientId]) {
                    questions[recipientId] = [];
                }
                
                questions[recipientId].push({
                    text: questionText,
                    timestamp: new Date().toLocaleString(),
                    from: currentUserId,
                    mode: settings.mode || 'open_both'
                });
            });
            
            questionInput.value = '';
            selectedRecipients = [];
            updateSelectedRecipientsDisplay();
            messageDiv.innerHTML = '<div class="success-message">Pytanie zosta≈Ço wys≈Çane pomy≈õlnie!</div>';
            
            setTimeout(() => {
                messageDiv.innerHTML = '';
            }, 3000);
            
            saveDataToFirebase();
        }

        async function saveDataToFirebase() {
            if (!db) {
                alert('Najpierw po≈ÇƒÖcz siƒô z Firebase');
                return;
            }
            
            try {
                // Instead of saving everything, only update what's necessary
                await firebase.database().ref('questions').set(questions);
                await firebase.database().ref('settings').set(settings);
                
                // Update lastUpdated timestamp
                await firebase.database().ref('lastUpdated').set(new Date().toISOString());
            } catch (error) {
                console.error('B≈ÇƒÖd zapisu do Firebase:', error);
                showMessage('error', 'B≈ÇƒÖd zapisu: ' + error.message);
            }
        }

        function updateReceivedQuestions() {
            const receivedQuestionsDiv = document.getElementById('receivedQuestions');
            const userQuestions = questions[currentUserId] || [];
            
            if (userQuestions.length === 0) {
                receivedQuestionsDiv.innerHTML = '<p style="text-align: center; color: #666;">Brak pyta≈Ñ.</p>';
                return;
            }
            
            const questionsWithIndices = userQuestions.map((question, originalIndex) => ({
                ...question,
                originalIndex: originalIndex
            }));
            
            questionsWithIndices.sort((a, b) => {
                const dateA = new Date(a.timestamp);
                const dateB = new Date(b.timestamp);
                return dateB - dateA;
            });
            
            receivedQuestionsDiv.innerHTML = '';
            questionsWithIndices.forEach((question, displayIndex) => {
                const fromUser = users.find(u => u.id === question.from);
                const questionItem = document.createElement('div');
                questionItem.className = `question-item ${question.answer ? 'has-answer' : ''}`;
                
                let answerSection = '';
                if (question.answer) {
                    answerSection = `
                        <div class="answer-section">
                            <div class="answer-item">
                                <div class="answer-header">
                                    <span class="answer-author">Ty</span>
                                    <span class="answer-time">${question.answer.timestamp}</span>
                                </div>
                                <div class="answer-content">${question.answer.text}</div>
                                ${question.answer.secret ? '<div style="font-size: 11px; color: #888;">(Sekret)</div>' : ''}
                            </div>
                        </div>
                    `;
                } else {
                    answerSection = `
                        <div class="answer-form">
                            <button class="answer-btn" onclick="openAnswerModal(${question.originalIndex})">Odpowiedz na pytanie</button>
                        </div>
                    `;
                }
                
                questionItem.innerHTML = `
                    <div class="question-header">
                        <span class="question-author">${fromUser ? fromUser.name : 'Nieznany u≈ºytkownik'}</span>
                        <span class="question-time">${question.timestamp}</span>
                    </div>
                    <div class="question-content">${question.text}</div>
                    ${answerSection}
                `;
                receivedQuestionsDiv.prepend(questionItem);
            });
        }

        function updateAskedQuestions() {
            const askedQuestionsDiv = document.getElementById('askedQuestions');
            
            const userQuestions = [];
            Object.keys(questions).forEach(targetUserId => {
                const targetQuestions = questions[targetUserId] || [];
                targetQuestions.forEach(question => {
                    if (question.from === currentUserId) {
                        const targetUser = users.find(u => u.id === targetUserId);
                        userQuestions.push({
                            ...question,
                            targetUser: targetUser,
                            askedTo: targetUserId
                        });
                    }
                });
            });
            
            if (userQuestions.length === 0) {
                askedQuestionsDiv.innerHTML = '<p style="text-align: center; color: #666;">Nie zada≈Çe≈õ jeszcze ≈ºadnych pyta≈Ñ.</p>';
                return;
            }
            
            userQuestions.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
            
            askedQuestionsDiv.innerHTML = '';
            userQuestions.forEach(question => {
                const questionItem = document.createElement('div');
                questionItem.className = `question-item ${question.answer ? 'has-answer' : ''}`;
                
                let answerSection = '';
                if (question.answer) {
                    if (question.answer.secret) {
                        answerSection = `
                            <div class="answer-section">
                                <div class="answer-item">
                                    <div class="answer-header">
                                        <span class="answer-author">${question.targetUser ? question.targetUser.name : 'Nieznany u≈ºytkownik'}</span>
                                        <span class="answer-time">${question.answer.timestamp}</span>
                                    </div>
                                    <div class="answer-content">${question.answer.text}</div>
                                    <div style="font-size: 11px; color: #888;">(Odpowied≈∫ bezpo≈õrednia)</div>
                                </div>
                            </div>
                        `;
                    } else {
                        answerSection = `
                            <div class="answer-section">
                                <div class="answer-item">
                                    <div class="answer-header">
                                        <span class="answer-author">${question.targetUser ? question.targetUser.name : 'Nieznany u≈ºytkownik'}</span>
                                        <span class="answer-time">${question.answer.timestamp}</span>
                                    </div>
                                    <div class="answer-content">${question.answer.text}</div>
                                </div>
                            </div>
                        `;
                    }
                } else {
                    answerSection = '<div class="answer-section" style="color: #888;">(Brak odpowiedzi)</div>';
                }
                
                questionItem.innerHTML = `
                    <div class="question-header">
                        <span class="question-author">Ty</span>
                        <span class="question-time">${question.timestamp}</span>
                    </div>
                    <div class="question-content">${question.text}</div>
                    ${answerSection}
                `;
                askedQuestionsDiv.appendChild(questionItem);
            });
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            preloadTheme();
            initFirebase();
        });
    </script>
</body>
