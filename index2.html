<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pytania i Odpowiedzi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* [Previous CSS styles remain exactly the same] */
        
        /* Add this new CSS rule to ensure the menu is clickable */
        .menu-toggle {
            z-index: 1002; /* Increased z-index to ensure it's above everything */
        }
        
        /* Add this to prevent body scrolling when menu is open */
        body.menu-open {
            overflow: hidden;
        }
    </style>
</head>
<body>
    <!-- [Previous HTML remains the same until the script section] -->

    <script>
        // [Previous JavaScript remains the same until the menu toggle section]

        // Toggle sidebar - UPDATED VERSION
        menuToggle.addEventListener('click', function(e) {
            e.stopPropagation(); // Prevent this click from bubbling up
            document.body.classList.toggle('menu-open');
            sidebar.classList.toggle('open');
            
            // Change icon based on state
            const icon = menuToggle.querySelector('i');
            if (sidebar.classList.contains('open')) {
                icon.classList.remove('fa-bars');
                icon.classList.add('fa-times');
            } else {
                icon.classList.remove('fa-times');
                icon.classList.add('fa-bars');
            }
        });

        // Close sidebar when clicking outside - UPDATED VERSION
        document.addEventListener('click', function(e) {
            if (sidebar.classList.contains('open') && !sidebar.contains(e.target) && e.target !== menuToggle) {
                document.body.classList.remove('menu-open');
                sidebar.classList.remove('open');
                const icon = menuToggle.querySelector('i');
                icon.classList.remove('fa-times');
                icon.classList.add('fa-bars');
            }
        });

        // [Rest of the JavaScript remains the same]
    </script>
</body>
</html>
