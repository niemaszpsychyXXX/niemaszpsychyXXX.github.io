<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pytania i Odpowiedzi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #fccbe2;
            min-height: 100vh;
            padding: 40px 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            color: #b6196e;
            margin-bottom: 40px;
            font-size: 2.5em;
            font-weight: 700;
        }
        
        .qa-item {
            background: #fafafa;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        
        .question-section {
            margin-bottom: 25px;
        }
        
        .question-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 14px;
            color: #888;
        }
        
        .question-author {
            font-weight: 600;
            color: #b1b1b1;
        }
        
        .question-time {
            color: #aaa;
        }
        
        .question-content {
            font-size: 16px;
            line-height: 1.6;
            color: #b1b1b1;
            margin-bottom: 20px;
            white-space: pre-line;
            border-left: 4px solid #ddd;
            padding-left: 15px;
            min-height: 40px;
        }
        
        .answer-section {
            border-top: 1px solid #e0e0e0;
            padding-top: 20px;
        }
        
        .answer-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .answer-author {
            font-weight: 600;
            color: #333;
        }
        
        .answer-time {
            color: #aaa;
        }
        
        .answer-content {
            font-size: 16px;
            line-height: 1.6;
            color: #333;
            white-space: pre-line;
            border-left: 4px solid #090909;
            padding-left: 15px;
            min-height: 40px;
        }
        
        /* Status messages */
        .status-message {
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 30px;
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            color: #666;
            font-weight: 500;
        }
        
        .success-message {
            color: #2ed573;
            border: 1px solid rgba(46, 213, 115, 0.3);
        }
        
        .error-message {
            background: rgba(255, 71, 87, 0.1);
            color: #ff4757;
            border: 1px solid rgba(255, 71, 87, 0.3);
        }
        
        .status-loading {
            background: rgba(255, 193, 7, 0.1);
            color: #ffc107;
            border: 1px solid rgba(255, 193, 7, 0.3);
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-connected {
            background: #28a745;
        }

        .status-disconnected {
            background: #dc3545;
        }

        .status-loading {
            background: #ffc107;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            body {
                padding: 20px 10px;
            }
            
            h1 {
                font-size: 2em;
                margin-bottom: 30px;
            }
            
            .qa-item {
                padding: 20px;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pytania i odpowiedzi</h1>
        
        <div class="section">
            <div id="connectionStatus" class="status-message status-loading">
                <span class="status-indicator status-loading"></span>
                Łączenie z bazą danych...
            </div>
            <div id="questionsList">
                <p style="text-align: center; color: #666;">Ładowanie pytań...</p>
            </div>
        </div>
    </div>

    <!-- Load Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyASxWUgC3snryxTZXEVELfL_ftlU51mjQM",
            authDomain: "nie-masz-psychy.firebaseapp.com",
            databaseURL: "https://nie-masz-psychy-default-rtdb.firebaseio.com",
            projectId: "nie-masz-psychy",
            storageBucket: "nie-masz-psychy.appspot.com",
            messagingSenderId: "381728790253",
            appId: "1:381728790253:web:a9b3a40ab52e28a11b5ee4"
        };

        // Initialize Firebase
        let app = null;
        let db = null;
        let questionsRef = null;
        let usersRef = null;
        let settingsRef = null;
        let usersData = {};
        let lastDisplayedData = null;
        let privacyMode = 'open_both'; // Default mode

        function initFirebase() {
            try {
                app = firebase.initializeApp(firebaseConfig);
                db = firebase.database();
                questionsRef = db.ref('questions');
                usersRef = db.ref('users');
                settingsRef = db.ref('settings');
                
                // Add connection state listener
                const connectedRef = db.ref(".info/connected");
                connectedRef.on("value", function(snap) {
                    const statusDiv = document.getElementById('connectionStatus');
                    if (snap.val() === true) {
                        statusDiv.innerHTML = '<span class="status-indicator status-connected"></span> Połączono z bazą danych';
                        statusDiv.className = "status-message success-message";
                    } else {
                        statusDiv.innerHTML = '<span class="status-indicator status-disconnected"></span> Brak połączenia z bazą danych';
                        statusDiv.className = "status-message error-message";
                    }
                });

                // Load settings first
                settingsRef.once('value').then((snapshot) => {
                    const settings = snapshot.val() || {};
                    privacyMode = settings.mode || 'open_both';
                    
                    // Load users
                    usersRef.once('value').then((snapshot) => {
                        const users = snapshot.val() || [];
                        users.forEach(user => {
                            usersData[user.id] = user.name;
                        });
                        
                        // Then load questions
                        questionsRef.on('value', (snapshot) => {
                            const questionsData = snapshot.val() || {};
                            displayQuestionsFromFirebase(questionsData);
                        }, (error) => {
                            console.error("Firebase read failed:", error);
                            document.getElementById('connectionStatus').innerHTML = 
                                '<span class="status-indicator status-disconnected"></span> Błąd odczytu danych: ' + error.message;
                            document.getElementById('connectionStatus').className = "status-message error-message";
                        });
                    });
                });
                
                // Listen for settings changes
                settingsRef.on('value', (snapshot) => {
                    const settings = snapshot.val() || {};
                    const newMode = settings.mode || 'open_both';
                    if (newMode !== privacyMode) {
                        privacyMode = newMode;
                        // Force refresh of questions display
                        lastDisplayedData = null;
                        questionsRef.once('value').then((snapshot) => {
                            const questionsData = snapshot.val() || {};
                            displayQuestionsFromFirebase(questionsData);
                        });
                    }
                });
                
                return true;
            } catch (error) {
                console.error('Błąd inicjalizacji Firebase:', error);
                document.getElementById('connectionStatus').innerHTML = 
                    '<span class="status-indicator status-disconnected"></span> Błąd inicjalizacji Firebase: ' + error.message;
                document.getElementById('connectionStatus').className = "status-message error-message";
                return false;
            }
        }

        // Get display name based on privacy mode
        function getDisplayName(userId, userName, isQuestion) {
            switch (privacyMode) {
                case 'open_both':
                    return userName || `Użytkownik (${userId.substring(0, 6)}...)`;
                case 'anon_question':
                    if (isQuestion) {
                        return 'Anonim';
                    }
                    return userName || `Użytkownik (${userId.substring(0, 6)}...)`;
                case 'anon_answer':
                    if (!isQuestion) {
                        return 'Anonim';
                    }
                    return userName || `Użytkownik (${userId.substring(0, 6)}...)`;
                case 'anon_both':
                    return 'Anonim';
                default:
                    return userName || `Użytkownik (${userId.substring(0, 6)}...)`;
            }
        }

        // Display questions from Firebase
        function displayQuestionsFromFirebase(questionsData) {
            const questionsList = document.getElementById('questionsList');
            
            if (!questionsData || Object.keys(questionsData).length === 0) {
                questionsList.innerHTML = '<p style="text-align: center; color: #666;">Brak pytań w bazie danych.</p>';
                return;
            }
            
            // Collect all questions with answers
            const allQuestions = [];
            
            Object.keys(questionsData).forEach(userId => {
                const userQuestions = questionsData[userId] || [];
                
                userQuestions.forEach(question => {
                    // Skip questions without answers
                    if (!question.answer) {
                        return;
                    }
                    
                    // Skip questions with secret answers
                    if (question.answer.secret) {
                        return;
                    }
                    
                    // Skip questions with empty answer text
                    if (!question.answer.text || question.answer.text.trim() === '') {
                        return;
                    }
                    
                    // Add the question with info about who asked and who answered
                    allQuestions.push({
                        ...question,
                        askedTo: userId,
                        askedToName: getDisplayName(userId, usersData[userId], false),
                        askedByName: getDisplayName(question.from, usersData[question.from], true)
                    });
                });
            });
            
            // Check if there are any questions to display
            if (allQuestions.length === 0) {
                questionsList.innerHTML = '<p style="text-align: center; color: #666;">Brak odpowiedzianych pytań.</p>';
                return;
            }
            
            // Sort all questions by answer timestamp (newest first)
            allQuestions.sort((a, b) => {
                const timeA = a.answer.timestamp ? new Date(a.answer.timestamp.replace(/(\d{2}).(\d{2}).(\d{4})/, '$2/$1/$3')).getTime() : 0;
                const timeB = b.answer.timestamp ? new Date(b.answer.timestamp.replace(/(\d{2}).(\d{2}).(\d{4})/, '$2/$1/$3')).getTime() : 0;
                return timeB - timeA;
            });
            
            // Check if data has actually changed (include privacy mode in hash)
            const currentDataHash = JSON.stringify(allQuestions) + privacyMode;
            if (currentDataHash === lastDisplayedData) {
                return; // No changes, don't update DOM
            }
            
            // Save current scroll position
            const scrollPosition = window.pageYOffset || document.documentElement.scrollTop;
            
            // Clear the list
            questionsList.innerHTML = '';
            
            // Display all questions chronologically
            allQuestions.forEach(question => {
                const qaItem = document.createElement('div');
                qaItem.className = 'qa-item';
                
                qaItem.innerHTML = `
                    <div class="question-section">
                        <div class="question-header">
                            <span class="question-author">${question.askedByName}</span>
                            <span class="question-time">${question.timestamp || 'Brak daty'}</span>
                        </div>
                        <div class="question-content">${question.text || 'Brak treści pytania'}</div>
                    </div>
                    
                    <div class="answer-section">
                        <div class="answer-header">
                            <span class="answer-author">${question.askedToName}</span>
                            <span class="answer-time">${question.answer.timestamp || 'Brak daty'}</span>
                        </div>
                        <div class="answer-content">${question.answer.text}</div>
                    </div>
                `;
                
                questionsList.appendChild(qaItem);
            });
            
            // Restore scroll position after DOM update
            requestAnimationFrame(() => {
                window.scrollTo(0, scrollPosition);
            });
            
            // Update the last displayed data hash
            lastDisplayedData = currentDataHash;
        }
        
        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            initFirebase();
        });
    </script>
</body>
</html>
