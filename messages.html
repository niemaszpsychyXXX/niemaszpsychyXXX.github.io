<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pytania i Odpowiedzi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 1000px;
            width: 100%;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 300;
        }
        
        .user-section {
            margin-bottom: 40px;
            padding: 20px;
            border-radius: 15px;
            background: #f8f9fa;
            border-left: 4px solid #667eea;
        }
        
        .user-section h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.5em;
            font-weight: 400;
            display: flex;
            align-items: center;
        }
        
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            font-weight: bold;
        }
        
        .question-item {
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
            position: relative;
        }
        
        .question-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 14px;
            color: #666;
        }
        
        .question-author {
            font-weight: 600;
            color: #333;
        }
        
        .question-time {
            color: #888;
        }
        
        .question-content {
            font-size: 16px;
            line-height: 1.5;
            color: #333;
            margin-bottom: 10px;
            white-space: pre-line;
        }
        
        /* Answer section */
        .answer-section {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px dashed #ddd;
        }
        
        .answer-item {
            border-radius: 8px;
            margin-bottom: 10px;
        }
        
        .answer-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 13px;
        }
        
        .answer-author {
            font-weight: 600;
            color: #555;
        }
        
        .answer-time {
            color: #888;
        }
        
        .answer-content {
            font-size: 15px;
            line-height: 1.4;
            color: #444;
            white-space: pre-line;
        }
        
        /* Status messages */
        .status-message {
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            text-align: center;
        }
        
        .success-message {
            background: #2ed573;
            color: white;
        }
        
        .error-message {
            background: #ff4757;
            color: white;
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-connected {
            background: #28a745;
        }

        .status-disconnected {
            background: #dc3545;
        }

        .status-loading {
            background: #ffc107;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pytania i Odpowiedzi</h1>
        
        <div class="section">
            <div id="connectionStatus" class="status-message status-loading">Łączenie z bazą danych...</div>
            <div id="questionsList">
                <p style="text-align: center; color: #666;">Ładowanie pytań...</p>
            </div>
        </div>
    </div>

    <!-- Load Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyASxWUgC3snryxTZXEVELfL_ftlU51mjQM",
            authDomain: "nie-masz-psychy.firebaseapp.com",
            databaseURL: "https://nie-masz-psychy-default-rtdb.firebaseio.com",
            projectId: "nie-masz-psychy",
            storageBucket: "nie-masz-psychy.appspot.com",
            messagingSenderId: "381728790253",
            appId: "1:381728790253:web:a9b3a40ab52e28a11b5ee4"
        };

        // Initialize Firebase
        let app = null;
        let db = null;
        let questionsRef = null;
        let usersRef = null;
        let usersData = {};

        function initFirebase() {
            try {
                app = firebase.initializeApp(firebaseConfig);
                db = firebase.database();
                questionsRef = db.ref('questions');
                usersRef = db.ref('users');
                
                // Add connection state listener
                const connectedRef = db.ref(".info/connected");
                connectedRef.on("value", function(snap) {
                    const statusDiv = document.getElementById('connectionStatus');
                    if (snap.val() === true) {
                        statusDiv.innerHTML = '<span class="status-connected"></span> Połączono z bazą danych';
                        statusDiv.className = "status-message success-message";
                    } else {
                        statusDiv.innerHTML = '<span class="status-disconnected"></span> Brak połączenia z bazą danych';
                        statusDiv.className = "status-message error-message";
                    }
                });

                // First load users
                usersRef.once('value').then((snapshot) => {
                    const users = snapshot.val() || [];
                    users.forEach(user => {
                        usersData[user.id] = user.name;
                    });
                    
                    // Then load questions
                    questionsRef.on('value', (snapshot) => {
                        const questionsData = snapshot.val() || {};
                        displayQuestionsFromFirebase(questionsData);
                    }, (error) => {
                        console.error("Firebase read failed:", error);
                        document.getElementById('connectionStatus').innerHTML = 
                            '<span class="status-disconnected"></span> Błąd odczytu danych: ' + error.message;
                        document.getElementById('connectionStatus').className = "status-message error-message";
                    });
                });
                
                return true;
            } catch (error) {
                console.error('Błąd inicjalizacji Firebase:', error);
                document.getElementById('connectionStatus').innerHTML = 
                    '<span class="status-disconnected"></span> Błąd inicjalizacji Firebase: ' + error.message;
                document.getElementById('connectionStatus').className = "status-message error-message";
                return false;
            }
        }

        // Display questions from Firebase
        function displayQuestionsFromFirebase(questionsData) {
            const questionsList = document.getElementById('questionsList');
            
            if (!questionsData || Object.keys(questionsData).length === 0) {
                questionsList.innerHTML = '<p style="text-align: center; color: #666;">Brak pytań w bazie danych.</p>';
                return;
            }
            
            questionsList.innerHTML = '';
            
            // Process each user's questions
            Object.keys(questionsData).forEach(userId => {
                const userName = usersData[userId] || `Użytkownik (${userId.substring(0, 6)}...)`;
                const userQuestions = questionsData[userId] || [];
                
                if (userQuestions.length === 0) return;
                
                const userSection = document.createElement('div');
                userSection.className = 'user-section';
                
                const userHeader = document.createElement('h2');
                userHeader.innerHTML = `
                    <div class="user-avatar">${userName.charAt(0).toUpperCase()}</div>
                    ${userName}
                `;
                
                userSection.appendChild(userHeader);
                
                // Sort questions by timestamp (newest first)
                userQuestions.sort((a, b) => {
                    const timeA = a.timestamp ? new Date(a.timestamp.replace(/(\d{2}).(\d{2}).(\d{4})/, '$2/$1/$3')).getTime() : 0;
                    const timeB = b.timestamp ? new Date(b.timestamp.replace(/(\d{2}).(\d{2}).(\d{4})/, '$2/$1/$3')).getTime() : 0;
                    return timeB - timeA;
                });
                
                userQuestions.forEach(question => {
                    // Skip questions with secret answers
                    if (question.answer && question.answer.secret) {
                        return;
                    }
                    
                    const questionItem = document.createElement('div');
                    questionItem.className = 'question-item';
                    
                    const fromUser = usersData[question.from] || `Użytkownik (${question.from.substring(0, 6)}...)`;
                    
                    let answerHtml = '';
                    if (question.answer) {
                        answerHtml = `
                            <div class="answer-section">
                                <div class="answer-item">
                                    <div class="answer-header">
                                        <span class="answer-author">${userName}</span>
                                        <span class="answer-time">${question.answer.timestamp || 'Brak daty'}</span>
                                    </div>
                                    <div class="answer-content">${question.answer.text || 'Brak odpowiedzi'}</div>
                                </div>
                            </div>
                        `;
                    }
                    
                    questionItem.innerHTML = `
                        <div class="question-header">
                            <span class="question-author">${fromUser}</span>
                            <span class="question-time">${question.timestamp || 'Brak daty'}</span>
                        </div>
                        <div class="question-content">${question.text || 'Brak treści pytania'}</div>
                        ${answerHtml}
                    `;
                    
                    userSection.appendChild(questionItem);
                });
                
                // Only add user section if there are visible questions
                if (userSection.children.length > 1) { // More than just the header
                    questionsList.appendChild(userSection);
                }
            });
        }
        
        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            initFirebase();
        });
    </script>
</body>
</html>
